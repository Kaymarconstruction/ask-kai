<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Purchase Complete â€“ Ask Kai</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .kaymar-green { color: #7AC142; }
  </style>
</head>
<body class="bg-white text-gray-800 flex flex-col items-center justify-center min-h-screen p-8">
  <h1 class="text-3xl font-bold text-center kaymar-green mb-4">Thanks, legend!</h1>
  <p class="text-center text-gray-700 mb-6">Your payment went through and tokens have been added to your account.</p>
  <a href="index.html" class="bg-black text-white px-6 py-3 rounded-lg hover:bg-gray-900 transition">Back to Ask Kai</a>

  <script>
    const params = new URLSearchParams(window.location.search);
    const pack = params.get("pack"); // e.g. ?pack=mini / pro / standard

    const tokenMap = {
      mini: 10,
      standard: 50,
      pro: 100,
      plus: 7000,
      premium: 20000
    };

    if (pack && tokenMap[pack]) {
      let current = parseInt(localStorage.getItem("kaiTokens") || "0");
      current += tokenMap[pack];
      localStorage.setItem("kaiTokens", current.toString());
    }
  </script>
</body>
</html>
