<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ask Kai – Site Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
  <style>
    html, body { height: 100%; margin: 0; padding: 0; background-image: url('https://i.imgur.com/jhqlVA5.png'); background-size: cover; background-position: center; }
    @media (max-width: 768px) { body { background-image: url('https://i.imgur.com/qzRmu0O.jpeg'); } }
    #kaiReply { max-height: 60vh; overflow-y: auto; white-space: pre-wrap; }
    .blinking-cursor { display: inline-block; width: 10px; height: 1em; background-color: #7AC142; margin-left: 4px; animation: blink 1s steps(2, start) infinite; }
    @keyframes blink { 0%, 100% { opacity: 0; } 50% { opacity: 1; } }
    .overlay { background-color: rgba(255, 255, 255, 0.95); backdrop-filter: blur(4px); }
    .menu-button { background-color: #7AC142; }
  </style>
</head><body class="text-gray-800 flex flex-col"><script>
  const SUPABASE_URL = 'https://ndvmxpkoyoimibntetef.supabase.co';
  const SUPABASE_KEY = 'your-public-supabase-key'; // Replace with correct key if needed
  const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
  let userEmail = '';
  let messageHistory = [];

  async function enforceAuth() {
    const { data: { session } } = await client.auth.getSession();
    if (!session || !session.user) {
      window.location.href = 'signin.html';
    } else {
      userEmail = session.user.email;
    }
  }

  enforceAuth();
</script><div class="absolute top-4 left-4 z-50">
  <button onclick="toggleMenu()" class="menu-button text-white p-2 rounded-full shadow" aria-expanded="false" aria-controls="menuDropdown">☰</button>
  <div id="menuDropdown" class="hidden absolute left-0 mt-2 w-64 bg-white border border-gray-300 shadow-lg rounded-md z-50 p-4 space-y-2 text-gray-800 text-base font-medium">
    <a href="index.html" class="block text-[#7AC142] hover:underline">Home</a>
    <a href="settings.html" class="block text-gray-700 hover:underline">Profile</a>
    <a href="contacts.html" class="block text-gray-700 hover:underline">Contacts</a>
    <a href="suppliers.html" class="block text-gray-700 hover:underline">Suppliers</a>
    <a href="addcontacts.html" class="block text-gray-700 hover:underline">Add Contacts</a>
    <a href="#" class="block text-gray-400 cursor-not-allowed hover:underline">Download App (Coming Soon)</a>
    <hr class="my-2">
    <p onclick="logoutUser()" class="block text-red-600 hover:underline cursor-pointer">Log Out</p>
  </div>
</div><main class="max-w-3xl mx-auto p-4 w-full flex-grow mt-16">
  <div class="overlay p-6 rounded-xl shadow space-y-6">
    <p class="text-center text-lg font-semibold text-lime-500 mb-4">
      Ask Kai – Real Advice, No Fluff.
    </p><div id="kaiReply" class="bg-white p-4 rounded-xl shadow space-y-4 text-sm text-gray-800 mb-6"></div>

<div class="flex flex-col space-y-2">
  <textarea id="askInput" rows="3" class="w-full border rounded-lg p-3" placeholder="Ask your question here..."></textarea>
  <button id="submitBtn" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded">Submit</button>
  <button onclick="resetChat()" class="w-full bg-red-500 hover:bg-red-600 text-white py-2 rounded mt-2">Start New Chat</button>
  <p class="text-xs text-gray-600 text-center mt-2">
    Kai is AI. Advice is for guidance only. Always consult qualified trades and licensed professionals before commencing work.
  </p>
</div>

  </div>
</main><script>
  function toggleMenu() {
    const menu = document.getElementById('menuDropdown');
    const expanded = menu.classList.toggle('hidden');
    document.querySelector('.menu-button').setAttribute('aria-expanded', !expanded);
  }

  function logoutUser() {
    client.auth.signOut().then(() => {
      window.location.href = 'signin.html';
    });
  }

  const askInput = document.getElementById('askInput');
  const kaiReply = document.getElementById('kaiReply');
  const submitBtn = document.getElementById('submitBtn');

  function resetChat() {
    messageHistory = [];
    kaiReply.innerHTML = '';
  }

  async function submitQuestion() {
    const userQuestion = askInput.value.trim();
    if (!userQuestion || !userEmail) return alert("Please log in and enter a question.");

    messageHistory.push({ role: "user", content: userQuestion });

    const qaContainer = document.createElement('div');
    qaContainer.className = 'mb-6';

    const userText = document.createElement('p');
    userText.className = 'text-right text-blue-700 font-semibold mb-2';
    userText.textContent = `You: ${userQuestion}`;
    qaContainer.appendChild(userText);

    const kaiText = document.createElement('p');
    kaiText.className = 'text-left text-green-600 font-semibold whitespace-pre-wrap';
    const cursor = document.createElement('span');
    cursor.className = 'blinking-cursor';
    kaiText.textContent = "Kai is thinking...";
    kaiText.appendChild(cursor);
    qaContainer.appendChild(kaiText);

    kaiReply.appendChild(qaContainer);
    kaiReply.scrollTo({ top: kaiReply.scrollHeight, behavior: 'smooth' });

    askInput.value = "";
    submitBtn.disabled = true;

    try {
      const response = await fetch('https://askkai-backend-clean.onrender.com/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ messages: messageHistory, userEmail })
      });

      const data = await response.json();
      const finalText = data.reply || "Kai’s stumped. Try again shortly.";
      kaiText.textContent = finalText;

      messageHistory.push({ role: "assistant", content: finalText });

      // Optional: Update prompt count logic if needed.

    } catch (error) {
      console.error('Chat Error:', error);
      kaiText.textContent = "Kai hit a snag. Try again later.";
    } finally {
      submitBtn.disabled = false;
      kaiReply.scrollTo({ top: kaiReply.scrollHeight, behavior: 'smooth' });
    }
  }

  submitBtn.addEventListener('click', submitQuestion);
  askInput.addEventListener('keydown', (event) => {
    if (event.key === 'Enter' && !event.shiftKey) {
      event.preventDefault();
      submitQuestion();
    }
  });
</script></body>
</html>
