<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ask Kai – Kaymar Consulting</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .kaymar-green { color: #7AC142; }
    html, body {
      height: 100%;
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body class="bg-white text-gray-800">

  <!-- Header -->
  <header class="bg-white shadow p-4 flex items-center justify-between">
    <button class="bg-white border border-black text-black p-2 rounded-lg hover:bg-gray-100 transition">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
  </header>

  <!-- Chat Section -->
  <main class="flex-1 flex flex-col items-center justify-between max-h-screen">
    <div id="kaiReply" class="w-full max-w-2xl flex-1 overflow-y-auto p-4 space-y-6 text-gray-700"></div>

    <!-- Input Section -->
    <div class="w-full max-w-2xl p-4 bg-white shadow-md border-t flex items-center space-x-2">
      <input id="askInput" type="text" placeholder="Type your question..." class="flex-1 border p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" />
      <button id="submitBtn" class="bg-white border border-black text-black px-6 py-2 rounded-lg hover:bg-gray-100 transition">Submit</button>
    </div>
  </main>

  <!-- Chat Script -->
  <script>
    const submitButton = document.getElementById('submitBtn');
    const askInput = document.getElementById('askInput');
    const kaiReply = document.getElementById('kaiReply');

    const user = localStorage.getItem('askkaiUser');
    let promptCount = parseInt(localStorage.getItem('promptCount') || '0');

    if (!user) {
      window.location.href = 'signup.html';
    }

    const messages = [
      { role: "system", content: "You are Kai Marlow — Australia’s smartest, funniest, and most experienced carpenter. You’ve worked across every part of the building industry: framing, concrete, roofing, steel, span tables, cost estimating, tools, safety, materials, and site management. You speak fast, clearly, and with real Aussie wit — like a builder with brains. Use local references like Bunnings, AS1684, MGP10, and H3 pine. Never mention you're an AI. You're the mate every Aussie tradie or DIYer wants on the job." }
    ];

    submitButton.addEventListener('click', async () => {
      const userQuestion = askInput.value.trim();
      if (!userQuestion) return;

      if (promptCount >= 25) {
        alert("You've used your 25 free prompts. Time to upgrade, mate.");
        window.location.href = "upgrade.html";
        return;
      }

      messages.push({ role: "user", content: userQuestion });

      const qaContainer = document.createElement('div');
      qaContainer.className = 'mb-6';

      const userText = document.createElement('p');
      userText.className = 'text-right text-blue-700 font-semibold mb-2';
      userText.textContent = `You: ${userQuestion}`;
      qaContainer.appendChild(userText);

      const kaiText = document.createElement('p');
      kaiText.className = 'text-left text-green-600 font-semibold';
      kaiText.textContent = "Kai is thinking...";
      qaContainer.appendChild(kaiText);

      kaiReply.appendChild(qaContainer);
      kaiReply.scrollTop = kaiReply.scrollHeight;
      askInput.value = "";

      try {
        const response = await fetch('https://askkai-backend-clean.onrender.com/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ messages })
        });

        const data = await response.json();
        const finalText = data.reply || "Hmm, couldn't find an answer!";
        kaiText.textContent = "";
        let i = 0;
        const speed = 40;

        function typeWriter() {
          if (i < finalText.length) {
            kaiText.textContent += finalText.charAt(i);
            i++;
            setTimeout(typeWriter, speed);
          }
        }

        typeWriter();
        messages.push({ role: "assistant", content: finalText });

        promptCount++;
        localStorage.setItem('promptCount', promptCount.toString());

      } catch (error) {
        console.error(error);
        kaiText.textContent = "Error reaching Kai. Try again later.";
      }
    });
  </script>

</body>
</html>
