<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ask Kai â€“ Kaymar Consulting</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">
  <header class="bg-white shadow p-4 flex items-center justify-between">
    <h1 class="text-2xl font-bold text-green-700">Ask Kai</h1>
    <p class="italic text-sm">AI-powered consulting by Kaymar Construction</p>
  </header>

  <main class="flex flex-col items-center justify-center min-h-[80vh] p-8">
    <div class="max-w-2xl w-full bg-white rounded-2xl shadow-lg p-6">
      <h2 class="text-xl font-semibold mb-2 text-center">Ask Kai...</h2>
      
      <input id="askInput" type="text" placeholder="Type your question here..." class="w-full border p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600" />
      <p id="flashingExamples" class="text-sm text-gray-500 text-center mt-2"></p>

      <button class="mt-4 bg-green-700 text-white px-6 py-2 rounded-lg hover:bg-green-800 transition">Submit</button>

      <div id="responseArea" class="mt-6 p-4 bg-gray-100 rounded-lg text-gray-700"></div>
    </div>
  </main>

  <footer class="text-center text-gray-500 text-sm p-4">
    &copy; 2025 Kaymar Construction | Powered by Ask Kai
  </footer>

<script>
  const examples = [
    "What size rafters do I need for a 4m span?",
    "What's the best decking timber for coastal homes?",
    "How much should I budget for a 6x4m deck?",
    "How do I work out timber quantities for a pergola?",
    "What's the difference between composite and hardwood decking?"
  ];

  let index = 0;
  const flashingExamples = document.getElementById("flashingExamples");

  function showNextExample() {
    flashingExamples.textContent = examples[index];
    index = (index + 1) % examples.length;
  }

  setInterval(showNextExample, 3000);
  showNextExample();

  async function sendQuestion() {
    const input = document.getElementById('askInput').value.trim();
    const responseArea = document.getElementById('responseArea');
    responseArea.innerHTML = "Thinking...";

    const apiKey = "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"; // <<< Paste your new key here safely.

    const headers = {
      "Content-Type": "application/json",
      "Authorization": `Bearer ${apiKey}`
    };

    const body = JSON.stringify({
      model: "gpt-4",
      messages: [{ role: "user", content: input }],
      temperature: 0.7,
      max_tokens: 500
    });

    try {
      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: headers,
        body: body
      });

      const data = await response.json();
      if (data.choices && data.choices.length > 0) {
        responseArea.innerHTML = data.choices[0].message.content.trim();
      } else {
        responseArea.innerHTML = "Sorry, I couldn't find an answer!";
      }
    } catch (error) {
      responseArea.innerHTML = "Error getting answer. Please try again.";
      console.error(error);
    }
  }

  document.querySelector("button").addEventListener("click", sendQuestion);
</script>

</body>
</html>
