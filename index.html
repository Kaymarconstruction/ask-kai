<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ask Kai – Home</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .kaymar-green { color: #7AC142; }
    .chat-bubble { max-width: 80%; padding: 10px 15px; border-radius: 1rem; margin-bottom: 8px; white-space: pre-wrap; }
    .user-bubble { background-color: #DCFCE7; align-self: flex-end; }
    .kai-bubble { background-color: #F3F4F6; align-self: flex-start; }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Banner -->
  <div class="w-full bg-black">
    <img src="https://i.imgur.com/nDIhtRr.png" alt="Kaymar Banner" class="w-full max-h-24 object-contain mx-auto">
  </div>

  <!-- Header -->
  <header class="bg-white shadow p-4 flex items-center justify-between">
    <div class="relative">
      <button onclick="toggleMenu()" class="bg-black text-white p-2 rounded">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
      <div id="menuDropdown" class="hidden absolute mt-2 w-48 bg-white border border-gray-300 shadow-lg rounded-md z-10">
        <a href="upgrade.html" class="block px-4 py-2 text-sm text-gray-800 hover:bg-gray-100">Upgrade</a>
        <a href="shop.html" class="block px-4 py-2 text-sm text-gray-800 hover:bg-gray-100">Shop</a>
        <a href="settings.html" class="block px-4 py-2 text-sm text-gray-800 hover:bg-gray-100">Settings</a>
        <a href="apprentice-hub.html" class="block px-4 py-2 text-sm text-gray-800 hover:bg-gray-100">Apprentice Hub</a>
        <a href="span-tables.html" class="block px-4 py-2 text-sm text-gray-800 hover:bg-gray-100">Span Tables</a>
        <a href="rafter-calc.html" class="block px-4 py-2 text-sm text-gray-800 hover:bg-gray-100">Rafter Calculator</a>
        <a href="decking-calculator.html" class="block px-4 py-2 text-sm text-gray-800 hover:bg-gray-100">Decking Calculator</a>
        <a href="team.html" class="block px-4 py-2 text-sm text-gray-800 hover:bg-gray-100">Team</a>
        <button onclick="logoutUser()" class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-gray-100">Log Out</button>
      </div>
    </div>
    <h1 class="text-xl font-bold kaymar-green">Ask Kai</h1>
  </header>

  <!-- Chat UI -->
  <main class="max-w-3xl mx-auto p-4">
    <div class="bg-white rounded-xl shadow p-6 mb-4 text-center">
      <img src="https://i.imgur.com/uYWtV9r.png" alt="Kai Marlow" class="w-32 h-48 object-cover mx-auto rounded-xl shadow mb-2">
      <h2 class="text-xl font-bold text-green-600">Kai Marlow</h2>
      <p class="text-sm text-gray-600">Legendary chippy and construction knowledge brain. 20+ years experience on the tools.</p>
    </div>

    <div id="chatBox" class="flex flex-col space-y-2 bg-white rounded-xl shadow p-4 min-h-[300px] mb-4"></div>

    <textarea id="userInput" rows="3" placeholder="Ask Kai something..." class="w-full border rounded-lg p-3 mb-2"></textarea>
    <button onclick="submitChat()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg w-full">Submit</button>
  </main>

  <!-- Footer -->
  <footer class="text-center text-gray-500 text-sm p-6">
    &copy; 2025 Kaymar Construction | Powered by Ask Kai
    <div class="flex justify-center space-x-6 mt-2">
      <a href="https://www.instagram.com/askkai_official" class="text-blue-600 hover:underline">Instagram</a>
      <a href="https://www.tiktok.com/@askkai_official" class="text-blue-600 hover:underline">TikTok</a>
      <a href="https://www.facebook.com/askkai_official" class="text-blue-600 hover:underline">Facebook</a>
      <a href="https://www.youtube.com/@askkai_official" class="text-blue-600 hover:underline">YouTube</a>
      <a href="https://www.threads.net/@askkai_official" class="text-blue-600 hover:underline">Threads</a>
    </div>
  </footer>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menuDropdown');
      menu.classList.toggle('hidden');
    }

    function logoutUser() {
      sessionStorage.clear();
      localStorage.removeItem('promptCount');
      localStorage.removeItem('kaiTokens');
      window.location.href = 'logout.html';
    }

    function addMessage(content, isUser = false) {
      const div = document.createElement('div');
      div.className = `chat-bubble ${isUser ? 'user-bubble self-end' : 'kai-bubble self-start'}`;
      div.textContent = content;
      document.getElementById('chatBox').appendChild(div);
      document.getElementById('chatBox').scrollTop = document.getElementById('chatBox').scrollHeight;
    }

    async function submitChat() {
      const input = document.getElementById('userInput').value.trim();
      if (!input) return;

      addMessage(input, true);
      document.getElementById('userInput').value = '';
      addMessage("Kai is thinking...", false);

      const response = await fetch("https://askkai-backend-clean.onrender.com/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ messages: [ { role: "user", content: input } ] })
      });

      const data = await response.json();
      const cleaned = (data.reply || "Kai didn’t respond.")
        .replace(/^Absolutely.*?(estimate|quote).*?:\n?/is, '')
        .replace(/\n?This estimate is for materials only.*$/is, '')
        .replace(/✓/g, '•');

      const lastBubble = document.querySelector('.kai-bubble:last-child');
      if (lastBubble && lastBubble.textContent === 'Kai is thinking...') {
        lastBubble.remove();
      }

      addMessage(cleaned, false);
    }
  </script>
</body>
</html>
