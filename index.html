<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ask Kai – Kaymar Consulting</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">
  <header class="bg-white shadow p-4 flex items-center justify-between">
    <h1 class="text-2xl font-bold text-blue-700">Ask Kai</h1>
    <p class="italic text-sm">AI-powered consulting by Kaymar</p>
  </header>

  <main class="flex flex-col items-center justify-center min-h-[80vh] p-8">
    <div class="max-w-2xl w-full bg-white rounded-2xl shadow-lg p-6">
      <h2 class="text-xl font-semibold mb-2 text-center">Ask Kai...</h2>
      <p class="text-center text-sm text-gray-500 mb-4">What timber is best for coastal homes? | How much should I expect to pay for a 4x6m deck? | What rafter size do I need?</p>

      <div class="border rounded-lg p-4 mb-4 bg-gray-100">
        <p class="text-gray-600">Hi, I’m Kai! Ask me anything about construction, design, or materials.</p>
      </div>

      <input type="text" placeholder="Type your question here..." class="w-full border p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" />

      <button class="mt-4 bg-blue-700 text-white px-6 py-2 rounded-lg hover:bg-blue-800 transition">Submit</button>
    </div>
  </main>

  <footer class="text-center text-gray-500 text-sm p-4">
    &copy; 2025 Kaymar Consulting | Powered by AI
  </footer>
</body>
</html>
