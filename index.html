<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ask Kai – Site Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
  <style>
    body {
      background-image: url('https://i.imgur.com/jhqlVA5.png');
      background-size: cover;
      background-position: center;
      font-family: sans-serif;
    }
    @media (max-width: 768px) {
      body { background-image: url('https://i.imgur.com/qzRmu0O.jpeg'); }
    }
    .overlay { background-color: rgba(255, 255, 255, 0.95); backdrop-filter: blur(4px); }
    .blinking-cursor {
      display: inline-block;
      width: 10px;
      height: 1em;
      background-color: #7AC142;
      margin-left: 4px;
      animation: blink 1s steps(2, start) infinite;
    }
    @keyframes blink { 0%, 100% { opacity: 0; } 50% { opacity: 1; } }
  </style>
</head>

<body class="text-gray-800 flex flex-col min-h-screen">

<!-- Header with Logo -->
<header class="bg-white shadow p-4 flex justify-between items-center">
  <img src="https://i.imgur.com/nDIhtRr.png" alt="Business Logo" class="h-12">
  <div class="flex space-x-4">
    <a href="settings.html" class="text-green-600 hover:underline">Profile</a>
    <a href="upgrade.html" class="text-green-600 hover:underline">Upgrade</a>
    <button onclick="logout()" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg">Log Out</button>
  </div>
</header>

<main class="max-w-3xl mx-auto p-6 flex-grow w-full">
  <div class="overlay p-6 rounded-xl shadow space-y-6">
    <h1 class="text-2xl font-bold text-green-600 text-center">Welcome to Ask Kai!</h1>
    <div id="kaiReply" class="bg-white p-4 rounded-xl shadow space-y-4 text-sm text-gray-800 mb-6"></div>

    <div class="flex flex-col space-y-2">
      <textarea id="askInput" rows="3" class="w-full border rounded-lg p-3" placeholder="Ask Kai anything..."></textarea>
      <button id="submitBtn" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded">Submit</button>
    </div>

    <p class="text-xs text-gray-600 text-center mt-2">
      Describe your job in detail. <span class="text-red-600 font-semibold">Be specific</span> – location, materials, sizes, etc.
    </p>
  </div>
</main>

<script>
  const SUPABASE_URL = 'https://ndvmxpkoyoimibntetef.supabase.co';
  const SUPABASE_KEY = 'YOUR_SUPABASE_KEY_HERE';
  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  async function checkSession() {
    const { data: { session } } = await supabase.auth.getSession();
    if (!session) {
      window.location.href = 'signin.html';
    } else {
      console.log('Session Active:', session);
    }
  }

  function logout() {
    supabase.auth.signOut().then(() => {
      window.location.href = 'signin.html';
    });
  }

  const askInput = document.getElementById('askInput');
  const kaiReply = document.getElementById('kaiReply');
  const submitBtn = document.getElementById('submitBtn');

  async function submitQuestion() {
    const userQuestion = askInput.value.trim();
    if (!userQuestion) return;

    const qaContainer = document.createElement('div');
    qaContainer.className = 'mb-6';

    const userText = document.createElement('p');
    userText.className = 'text-right text-blue-700 font-semibold mb-2';
    userText.textContent = `You: ${userQuestion}`;
    qaContainer.appendChild(userText);

    const kaiText = document.createElement('p');
    kaiText.className = 'text-left text-green-600 font-semibold whitespace-pre-wrap';
    kaiText.textContent = "Kai is thinking...";
    const cursor = document.createElement('span');
    cursor.className = 'blinking-cursor';
    kaiText.appendChild(cursor);
    qaContainer.appendChild(kaiText);

    kaiReply.appendChild(qaContainer);
    kaiReply.scrollTo({ top: kaiReply.scrollHeight, behavior: 'smooth' });

    askInput.value = "";
    submitBtn.disabled = true;

    try {
      const response = await fetch('https://askkai-backend-clean.onrender.com/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: userQuestion })
      });

      const data = await response.json();
      kaiText.textContent = data.reply || "Kai’s stumped. Try again shortly.";
    } catch (error) {
      console.error('Chat Error:', error);
      kaiText.textContent = "Kai ran into an issue. Please try again.";
    } finally {
      submitBtn.disabled = false;
      kaiReply.scrollTo({ top: kaiReply.scrollHeight, behavior: 'smooth' });
    }
  }

  submitBtn.addEventListener('click', submitQuestion);
  askInput.addEventListener('keydown', (event) => {
    if (event.key === 'Enter' && !event.shiftKey) {
      event.preventDefault();
      submitQuestion();
    }
  });

  checkSession();
</script>

</body>
</html>
