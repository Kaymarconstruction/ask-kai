<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ask Kai – Site Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-image: url('https://i.imgur.com/jhqlVA5.png');
      background-size: cover;
      background-position: center;
    }
    #kaiReply {
      max-height: 60vh;
      overflow-y: auto;
      white-space: pre-wrap;
    }
    .blinking-cursor {
      display: inline-block;
      width: 10px;
      height: 1em;
      background-color: #7AC142;
      margin-left: 4px;
      animation: blink 1s steps(2, start) infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }
    .overlay {
      background-color: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(4px);
    }
  </style>
</head>
<body class="text-gray-800 flex flex-col">

<!-- Header remains unchanged -->

<!-- Main Chat Section -->
<main class="max-w-3xl mx-auto p-4 w-full flex-grow">
  <div class="overlay p-6 rounded-xl shadow space-y-6">

    <div id="kaiReply" class="bg-white p-4 rounded-xl shadow space-y-4 text-sm text-gray-800 mb-6"></div>

    <div class="flex flex-col space-y-2">
      <textarea id="askInput" rows="3" class="w-full border rounded-lg p-3" 
        placeholder="e.g. 6x4m deck, 250mm off ground, H3 pine joists, 140mm merbau decking, VIC"></textarea>
      <button id="submitBtn" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded">Submit</button>
      <p class="text-xs text-gray-600 text-center mt-2">Describe your job in detail. <span class="text-red-600 font-semibold">Be specific</span> – location, materials, sizes, etc.</p>
    </div>

    <!-- Footer Section remains unchanged -->

  </div>
</main>

<script>
  const user = sessionStorage.getItem('askkaiUser');
  if (!user) window.location.href = 'signin.html';
  const isMark = user === 'mark@kaymarconstruction.com';
  let promptCount = parseInt(localStorage.getItem('promptCount') || '0');
  const MAX_FREE_PROMPTS = 10;
  const messages = [];

  document.getElementById('submitBtn').addEventListener('click', async () => {
    const askInput = document.getElementById('askInput');
    const kaiReply = document.getElementById('kaiReply');
    const userQuestion = askInput.value.trim();
    if (!userQuestion) return;

    if (!isMark && promptCount >= MAX_FREE_PROMPTS) {
      alert("You’ve hit your free limit. Time to upgrade.");
      window.location.href = 'upgrade.html';
      return;
    }

    messages.push({ role: "user", content: userQuestion });

    const qaContainer = document.createElement('div');
    qaContainer.className = 'mb-6';

    const userText = document.createElement('p');
    userText.className = 'text-right text-blue-700 font-semibold mb-2';
    userText.textContent = `You: ${userQuestion}`;
    qaContainer.appendChild(userText);

    const kaiText = document.createElement('p');
    kaiText.className = 'text-left text-green-600 font-semibold whitespace-pre-wrap';
    const cursor = document.createElement('span');
    cursor.className = 'blinking-cursor';
    kaiText.textContent = "Kai is thinking...";
    kaiText.appendChild(cursor);
    qaContainer.appendChild(kaiText);

    kaiReply.appendChild(qaContainer);
    kaiReply.scrollTop = kaiReply.scrollHeight;
    askInput.value = "";

    try {
      const response = await fetch('https://askkai-backend-clean.onrender.com/quote', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ messages })
      });

      const data = await response.json();
      const finalText = data.reply || "Kai’s stumped. Try again shortly.";
      kaiText.textContent = finalText;
    } catch (error) {
      console.error('Fetch error:', error);
      kaiText.textContent = "Kai had an error. Please try again.";
    }

    // Auto-scroll to latest reply after delay
    setTimeout(() => kaiReply.scrollTop = kaiReply.scrollHeight, 300);
  });

</script>
</body>
</html>
