<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ask Kai – Site Assistant</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .chat-bubble {
      padding: 10px 14px;
      border-radius: 1rem;
      max-width: 90%;
      white-space: pre-wrap;
    }
    .user { background-color: #d1fae5; text-align: right; margin-left: auto; }
    .kai { background-color: #f3f4f6; margin-right: auto; }
    #chatLog { max-height: 60vh; overflow-y: auto; }
  </style>
</head>
<body class="bg-white text-gray-900">

  <!-- Banner -->
  <div class="w-full bg-black">
    <img src="https://i.imgur.com/nDIhtRr.png" alt="Kaymar Banner" class="w-full max-h-24 object-contain mx-auto">
  </div>

  <!-- Kai Profile Card -->
  <section class="flex items-center space-x-4 px-6 py-4 bg-white shadow">
    <img src="https://i.imgur.com/uYWtV9r.png" class="w-16 h-16 rounded-full shadow" alt="Kai">
    <div>
      <h1 class="text-lg font-bold text-green-700">Ask Kai</h1>
      <p class="text-sm text-gray-600">Your AI-powered mate for quotes, codes, and materials — trained on 20+ years of construction experience.</p>
    </div>
  </section>

  <!-- Chat Interface -->
  <main class="max-w-3xl mx-auto px-4 py-6">
    <div id="chatLog" class="space-y-4 mb-4"></div>

    <div class="flex items-center space-x-2">
      <input id="userInput" class="flex-1 border p-3 rounded shadow" placeholder="Type your question...">
      <button id="sendBtn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Send</button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center text-gray-500 text-sm p-6">
    &copy; 2025 Kaymar Construction | Powered by Ask Kai
    <div class="flex justify-center space-x-6 mt-2">
      <a href="https://www.instagram.com/askkai_official" class="text-blue-600 hover:underline">Instagram</a>
      <a href="https://www.tiktok.com/@askkai_official" class="text-blue-600 hover:underline">TikTok</a>
      <a href="https://www.facebook.com/askkai_official" class="text-blue-600 hover:underline">Facebook</a>
      <a href="https://www.youtube.com/@askkai_official" class="text-blue-600 hover:underline">YouTube</a>
      <a href="https://www.threads.net/@askkai_official" class="text-blue-600 hover:underline">Threads</a>
    </div>
  </footer>

  <script>
    const chatLog = document.getElementById('chatLog');
    const input = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const sessionId = sessionStorage.getItem('askkaiUser') || `guest_${Date.now()}`;

    const messages = [];

    function appendBubble(text, isUser = false) {
      const div = document.createElement('div');
      div.className = `chat-bubble ${isUser ? 'user' : 'kai'}`;
      div.textContent = text;
      chatLog.appendChild(div);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    sendBtn.addEventListener('click', async () => {
      const content = input.value.trim();
      if (!content) return;

      appendBubble(content, true);
      messages.push({ role: 'user', content });
      input.value = '';

      appendBubble('Kai is thinking...', false);

      const response = await fetch('https://askkai-backend-clean.onrender.com/ask', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ sessionId, messages })
      });

      const data = await response.json();
      messages.push({ role: 'assistant', content: data.reply });

      chatLog.lastChild.remove();
      appendBubble(data.reply, false);
    });
  </script>
</body>
</html>
