<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ask Kai – Construction Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .chat-bubble { max-width: 70%; margin-bottom: 12px; padding: 12px; border-radius: 12px; }
    .kai { background: #ECFDF5; align-self: flex-start; }
    .user { background: #E0F2FE; align-self: flex-end; text-align: right; }
    #chatBox { max-height: 60vh; overflow-y: auto; }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Banner -->
  <div class="w-full bg-black">
    <img src="https://i.imgur.com/nDIhtRr.png" alt="Kaymar Banner" class="w-full max-h-24 object-contain mx-auto">
  </div>

  <!-- Header -->
  <header class="bg-white shadow p-4 flex items-center justify-between">
    <div class="flex items-center space-x-4">
      <img src="https://i.imgur.com/uYWtV9r.png" alt="Kai Marlow" class="w-12 h-12 rounded-full">
      <h1 class="text-xl font-bold text-green-600">Ask Kai</h1>
    </div>
    <div class="relative">
      <button id="menuButton" class="text-sm text-blue-600 hover:underline">Menu</button>
      <div id="dropdownMenu" class="hidden absolute right-0 mt-2 bg-white shadow-lg rounded border w-48 z-50">
        <a href="upgrade.html" class="block px-4 py-2 text-sm hover:bg-gray-100">Upgrade</a>
        <a href="settings.html" class="block px-4 py-2 text-sm hover:bg-gray-100">Settings</a>
        <a href="quote-generator.html" class="block px-4 py-2 text-sm hover:bg-gray-100">Quote Generator</a>
        <a href="apprentice-hub.html" class="block px-4 py-2 text-sm hover:bg-gray-100">Apprentice Hub</a>
        <a href="team.html" class="block px-4 py-2 text-sm hover:bg-gray-100">Team</a>
        <a href="signin.html" class="block px-4 py-2 text-sm text-red-600 hover:bg-red-100">Log Out</a>
      </div>
    </div>
  </header>

  <!-- Chat Area -->
  <main class="max-w-3xl mx-auto py-8 px-4">
    <div id="chatBox" class="flex flex-col space-y-2 bg-white p-4 rounded-xl shadow mb-4"></div>

    <div class="flex items-center space-x-2">
      <input id="userInput" type="text" class="flex-1 border rounded-lg p-3" placeholder="Type your question...">
      <button id="sendBtn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Send</button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center text-gray-500 text-sm p-6">
    &copy; 2025 Kaymar Construction | Powered by Ask Kai
    <div class="flex justify-center space-x-6 mt-2">
      <a href="https://www.instagram.com/askkai_official" class="text-blue-600 hover:underline">Instagram</a>
      <a href="https://www.tiktok.com/@askkai_official" class="text-blue-600 hover:underline">TikTok</a>
      <a href="https://www.facebook.com/askkai_official" class="text-blue-600 hover:underline">Facebook</a>
      <a href="https://www.youtube.com/@askkai_official" class="text-blue-600 hover:underline">YouTube</a>
      <a href="https://www.threads.net/@askkai_official" class="text-blue-600 hover:underline">Threads</a>
    </div>
  </footer>

  <!-- JS -->
  <script>
    const chatBox = document.getElementById('chatBox');
    const sendBtn = document.getElementById('sendBtn');
    const userInput = document.getElementById('userInput');
    const menuButton = document.getElementById('menuButton');
    const dropdownMenu = document.getElementById('dropdownMenu');

    menuButton.onclick = () => dropdownMenu.classList.toggle('hidden');

    const addMessage = (text, type) => {
      const bubble = document.createElement('div');
      bubble.className = `chat-bubble ${type}`;
      bubble.textContent = text;
      chatBox.appendChild(bubble);
      chatBox.scrollTop = chatBox.scrollHeight;
    };

    sendBtn.onclick = async () => {
      const content = userInput.value.trim();
      if (!content) return;

      addMessage(content, 'user');
      userInput.value = '';
      addMessage('Kai is thinking...', 'kai');

      const response = await fetch('https://askkai-backend-clean.onrender.com/quote', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ messages: [ { role: 'user', content } ] })
      });

      const data = await response.json();
      let reply = data.reply || 'Kai couldn\'t respond. Try again.';

      reply = reply
        .replace(/^(Absolutely.*?)?(Here's|Here is).*?estimate.*?:\n?/is, '')
        .replace(/\n?This estimate is for materials only\..*$/is, '')
        .replace(/\n*✓/g, '\n\u2022')
        .trim();

      const kaiBubbles = document.querySelectorAll('.kai');
      kaiBubbles[kaiBubbles.length - 1].textContent = reply;
    };
  </script>
</body>
</html>
