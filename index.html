<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ask Kai – Site Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
  <style>
    html, body { height: 100%; margin: 0; padding: 0; background-image: url('https://i.imgur.com/jhqlVA5.png'); background-size: cover; background-position: center; }
    @media (max-width: 768px) { body { background-image: url('https://i.imgur.com/qzRmu0O.jpeg'); } }
    #kaiReply { max-height: 60vh; overflow-y: auto; white-space: pre-wrap; }
    .blinking-cursor { display: inline-block; width: 10px; height: 1em; background-color: #7AC142; margin-left: 4px; animation: blink 1s steps(2, start) infinite; }
    @keyframes blink { 0%, 100% { opacity: 0; } 50% { opacity: 1; } }
    .overlay { background-color: rgba(255, 255, 255, 0.95); backdrop-filter: blur(4px); }
  </style>
</head>

<body class="text-gray-800 flex flex-col">

<!-- Enforce Auth Immediately -->
<script>
  const SUPABASE_URL = 'https://ndvmxpkoyoimibntetef.supabase.co';
  const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5kdm14cGtveW9pbWlibnRldGVmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY1MDgxODksImV4cCI6MjA2MjA4NDE4OX0.-U4Jfb33aFfoAec-fhhFqjHExezWcKoEYwkSVgibjE4';
  const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
  let userEmail = '';

  async function enforceAuth() {
    const { data: { session } } = await client.auth.getSession();
    if (!session) {
      window.location.href = 'signin.html';
    } else {
      userEmail = session.user.email;
    }
  }

  enforceAuth();
</script>

<div class="w-full bg-black relative">
  <!-- Navigation and Menu -->
</div>

<main class="max-w-3xl mx-auto p-4 w-full flex-grow">
  <div class="overlay p-6 rounded-xl shadow space-y-6">
    <div id="kaiReply" class="bg-white p-4 rounded-xl shadow space-y-4 text-sm text-gray-800 mb-6"></div>
    <div class="flex flex-col space-y-2">
      <textarea id="askInput" rows="3" class="w-full border rounded-lg p-3" placeholder="e.g. 6x4m deck, 250mm off ground, H3 pine joists, 140mm merbau decking, VIC"></textarea>
      <button id="submitBtn" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded">Submit</button>
      <p class="text-xs text-gray-600 text-center mt-2">
        Describe your job in detail. <span class="text-red-600 font-semibold">Be specific</span> – location, materials, sizes, etc.
      </p>
    </div>

    <!-- Kai Profile Section -->
    <div class="bg-white rounded-2xl shadow-lg p-6 mt-8 text-center">
      <img src="https://i.imgur.com/uYWtV9r.png" alt="Kai Marlow" class="mx-auto mb-4 w-48 h-72 object-cover bg-white p-2 rounded-2xl shadow" />
      <h2 class="text-2xl font-bold text-green-600 mb-4">Who is Kai?</h2>
      <p class="text-gray-700 mb-6">
        With 20+ years in carpentry and construction, Kai delivers expert advice backed by industry knowledge and local code. He’s your mate on-site, online. Ask him anything!
      </p>
    </div>
  </div>
</main>

<script>
  const askInput = document.getElementById('askInput');
  const kaiReply = document.getElementById('kaiReply');
  const submitBtn = document.getElementById('submitBtn');

  async function submitQuestion() {
    const userQuestion = askInput.value.trim();
    if (!userQuestion || !userEmail) return alert("Please log in and enter a question.");

    const qaContainer = document.createElement('div');
    qaContainer.className = 'mb-6';

    const userText = document.createElement('p');
    userText.className = 'text-right text-blue-700 font-semibold mb-2';
    userText.textContent = `You: ${userQuestion}`;
    qaContainer.appendChild(userText);

    const kaiText = document.createElement('p');
    kaiText.className = 'text-left text-green-600 font-semibold whitespace-pre-wrap';
    const cursor = document.createElement('span');
    cursor.className = 'blinking-cursor';
    kaiText.textContent = "Kai is thinking...";
    kaiText.appendChild(cursor);
    qaContainer.appendChild(kaiText);

    kaiReply.appendChild(qaContainer);
    kaiReply.scrollTo({ top: kaiReply.scrollHeight, behavior: 'smooth' });

    askInput.value = "";
    submitBtn.disabled = true;

    try {
      const response = await fetch('https://askkai-backend-clean.onrender.com/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ 
          messages: [{ role: "user", content: userQuestion }], 
          userEmail: userEmail 
        })
      });

      const data = await response.json();
      const finalText = data.reply || "Kai’s stumped. Try again shortly.";
      kaiText.textContent = finalText;
    } catch (error) {
      console.error('Chat Error:', error);
      kaiText.textContent = "Kai hit a snag. Try again later.";
    } finally {
      submitBtn.disabled = false;
      kaiReply.scrollTo({ top: kaiReply.scrollHeight, behavior: 'smooth' });
    }
  }

  submitBtn.addEventListener('click', submitQuestion);
  askInput.addEventListener('keydown', (event) => {
    if (event.key === 'Enter' && !event.shiftKey) {
      event.preventDefault();
      submitQuestion();
    }
  });
</script>

</body>
</html>
