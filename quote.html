<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quote Generator â€“ Ask Kai</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    #quoteBox { max-height: 50vh; overflow-y: auto; white-space: pre-wrap; }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">

<!-- Banner -->
<div class="w-full bg-black">
  <img src="https://i.imgur.com/nDIhtRr.png" alt="Kaymar Banner" class="w-full max-h-24 object-contain mx-auto" />
</div>

<!-- Header -->
<header class="bg-white shadow p-4 flex items-center justify-between">
  <h1 class="text-xl font-bold text-green-600">Quote Generator</h1>
  <a href="index.html" class="text-sm text-blue-600 hover:underline">Back to Chat</a>
</header>

<main class="max-w-3xl mx-auto py-8 px-4 space-y-6">
  <div class="bg-white p-6 rounded-xl shadow space-y-4">
    <p class="text-sm text-gray-700">
      Fill the form for quick input, or describe your job in detail in the chat prompt below. You can also update the materials list with further prompts after generation.
    </p>

    <form id="quoteForm" class="space-y-4">
      <h2 class="font-semibold text-lg">Decking Details</h2>
      <input type="number" name="deckWidth" class="w-full border p-2 rounded" placeholder="Deck Width (m)" />
      <input type="number" name="deckLength" class="w-full border p-2 rounded" placeholder="Deck Length (m)" />
      <select name="deckingType" class="w-full border p-2 rounded">
        <option value="">Select Decking Type</option>
        <option>Merbau</option>
        <option>Spotted Gum</option>
        <option>Blackbutt</option>
        <option>Composite</option>
      </select>
      <select name="boardWidth" class="w-full border p-2 rounded">
        <option value="">Select Board Width</option>
        <option>90x19</option>
        <option>140x19</option>
        <option>87x19</option>
        <option>137x19</option>
        <option>87x21</option>
        <option>137x21</option>
      </select>

      <h2 class="font-semibold text-lg">Pergola Details</h2>
      <input type="text" name="location" class="w-full border p-2 rounded" placeholder="Location (e.g., VIC)" />
      <input type="number" name="pergolaWidth" class="w-full border p-2 rounded" placeholder="Pergola Width (m)" />
      <input type="number" name="pergolaLength" class="w-full border p-2 rounded" placeholder="Pergola Length (m)" />
      <input type="number" name="roofPitch" class="w-full border p-2 rounded" placeholder="Roof Pitch (degrees)" />
      <select name="roofType" class="w-full border p-2 rounded">
        <option value="">Select Roof Type</option>
        <option>Colorbond</option>
        <option>Polycarbonate</option>
        <option>Shingles</option>
        <option>Tiles</option>
      </select>

      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">
        Generate from Form
      </button>
    </form>
  </div>

  <div class="bg-white p-6 rounded-xl shadow space-y-4">
    <label class="block font-semibold mb-2">Chat Prompt</label>
    <textarea id="quoteInput" rows="4" class="w-full border rounded-lg p-3"
      placeholder="Describe the job in detail..."></textarea>
    <button id="submitQuote" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">
      Generate Materials List
    </button>
  </div>

  <div id="quoteBox" class="bg-white p-6 rounded-xl shadow text-sm text-gray-800"></div>

  <div id="emailSection" class="hidden bg-white p-6 rounded-xl shadow space-y-4">
    <label class="block text-sm font-medium">Choose Supplier</label>
    <select id="supplierDropdown" class="w-full border p-2 rounded">
      <option value="bunnings@example.com">Bunnings</option>
      <option value="bowens@example.com">Bowens</option>
      <option value="mitre10@example.com">Mitre 10</option>
    </select>
    <button id="emailSupplierBtn" class="mt-2 w-full bg-black text-white py-2 rounded hover:bg-gray-900">
      Send to Supplier
    </button>
  </div>
</main>

<footer class="text-center text-gray-500 text-sm p-6">
  &copy; 2025 Kaymar Construction | Powered by Ask Kai
</footer>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script>
  const SUPABASE_URL = 'YOUR_SUPABASE_URL';
  const SUPABASE_KEY = 'YOUR_SUPABASE_ANON_KEY';
  const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  const user = sessionStorage.getItem('askkaiUser') || 'demo@email.com';
  const quoteBox = document.getElementById('quoteBox');
  const emailSection = document.getElementById('emailSection');
  let generatedQuote = '';

  document.getElementById('submitQuote').addEventListener('click', () => {
    const input = document.getElementById('quoteInput').value.trim();
    if (!input) return;
    generateQuote([{ role: "user", content: input }]);
  });

  document.getElementById('quoteForm').addEventListener('submit', (e) => {
    e.preventDefault();
    const formData = new FormData(e.target);
    const details = [...formData.entries()].map(([k, v]) => `${k}: ${v}`).join(', ');
    generateQuote([{ role: "user", content: `Project Details - ${details}` }]);
  });

  async function generateQuote(messages) {
    quoteBox.innerHTML = "<span class='text-green-600 font-medium'>Kai is working on it...</span>";
    emailSection.classList.add('hidden');

    try {
      const response = await fetch("https://askkai-backend-clean.onrender.com/generate-quote", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ messages })
      });

      const data = await response.json();
      const reply = data.reply || "- Unable to generate quote. Try again.";
      generatedQuote = reply;
      quoteBox.innerText = reply;

      if (reply.length > 10) {
        emailSection.classList.remove('hidden');
        await supabase.from('quotes').insert([{ email: user, content: reply, created_at: new Date() }]);
      }

      document.getElementById('quoteInput').value = '';
    } catch (error) {
      console.error("Error generating quote:", error);
      quoteBox.innerText = "- Kai hit a snag. Try again.";
    }
  }

  document.getElementById('emailSupplierBtn').addEventListener('click', () => {
    const supplierEmail = document.getElementById('supplierDropdown').value.trim();
    if (!supplierEmail) return alert('Select a supplier.');

    const subject = encodeURIComponent("Material Quote Request");
    const body = encodeURIComponent(`Hi there,

Hope you're doing well. I'm after a quote for:

${generatedQuote}

If you have any questions, give me a buzz.

Cheers,  
[Your Name]`);

    window.location.href = `mailto:${supplierEmail}?subject=${subject}&body=${body}`;
  });
</script>

</body>
</html>
