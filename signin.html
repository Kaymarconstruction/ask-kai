<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In â€“ Ask Kai</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
  <style>
    body {
      background-image: url('https://i.imgur.com/jhqlVA5.png');
      background-size: cover;
      background-position: center;
    }
    .overlay {
      background-color: rgba(255, 255, 255, 0.92);
      backdrop-filter: blur(5px);
    }
  </style>
</head>
<body>

<div class="overlay p-6 rounded-xl shadow max-w-md mx-auto mt-20 text-center">
  <h1 class="text-3xl font-bold mb-4">Sign In to Ask Kai</h1>
  <p class="mb-6">Your AI site assistant. Built for tradies and DIYers. First 10 prompts are free.</p>

  <button onclick="signInWithGoogle()" class="p-3 bg-green-600 text-white rounded w-full mb-3">Sign In with Google</button>
  <button onclick="signInWithFacebook()" class="p-3 bg-blue-600 text-white rounded w-full">Sign In with Facebook</button>

  <p class="mt-4 text-sm">Don't have an account? <a href="signup.html" class="text-green-600 font-bold">Sign Up</a></p>
</div>

<script>
  const supabase = supabase.createClient(
    'https://ndvmxpkoyoimibntetef.supabase.co',
    'YOUR_PUBLIC_SUPABASE_KEY' // Replace with your actual public Supabase key or use .env if connected through backend
  );

  function signInWithGoogle() {
    supabase.auth.signInWithOAuth({
      provider: 'google',
      options: {
        redirectTo: 'https://ask.kaymarconstruction.com/index.html' // Or simply 'index.html' if hosted at root
      }
    });
  }

  function signInWithFacebook() {
    supabase.auth.signInWithOAuth({
      provider: 'facebook',
      options: {
        redirectTo: 'https://ask.kaymarconstruction.com/index.html'
      }
    });
  }
</script>

</body>
</html>
