  <div class="overlay w-full max-w-md rounded-xl shadow-lg p-6 sm:p-8 space-y-4">
    <img src="https://i.imgur.com/uYWtV9r.png" alt="Kai Marlow" class="w-32 sm:w-40 h-48 sm:h-60 object-cover rounded-2xl shadow mx-auto" />

    <p class="text-sm text-gray-700 leading-snug">Your AI site assistant. Built for tradies and DIYers. First 10 prompts are free.</p>
    <div class="space-y-3 text-left">
      <input id="email" type="email" placeholder="Email address" class="w-full border p-3 rounded-lg" required />
      <input id="password" type="password" placeholder="Password" class="w-full border p-3 rounded-lg" required />
      <button onclick="signInWithEmail()" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700" id="signin-btn">Sign In</button>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
<script src="https://accounts.google.com/gsi/client" async defer></script>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>

<script>
  const supabase = supabase.createClient(window.SUPABASE_URL, window.SUPABASE_KEY);
  const toast = document.getElementById('toast');
  const signinBtn = document.getElementById('signin-btn');

  function showToast(message, duration = 3000) {
    toast.textContent = message;
    toast.classList.add('show');
    setTimeout(() => toast.classList.remove('show'), duration);
  }

  function signInWithEmail() {
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();

    if (!email || !password) {
      showToast("Please enter both email and password.");
      return;
    }

    signinBtn.disabled = true;
    signinBtn.innerHTML = "Signing In...";

    supabase.auth.signInWithPassword({ email, password })
      .then(({ error }) => {
        if (error) {
          showToast(error.message);
          signinBtn.disabled = false;
          signinBtn.innerHTML = "Sign In";
        } else {
          showToast("Signed in successfully.");
          setTimeout(() => window.location.href = "index.html", 1000);
        }
      })
      .catch(() => {
        showToast("An unexpected error occurred.");
        signinBtn.disabled = false;
        signinBtn.innerHTML = "Sign In";
      });
  }

  function signInWithFacebook() {
    supabase.auth.signInWithOAuth({
      provider: 'facebook',
      options: { redirectTo: `${window.location.origin}/index.html` }
    }).catch(err => showToast(`Facebook Sign-In Error: ${err.message}`));
  }

  function handleOAuthLogin(response) {
    console.log("Google OAuth Response", response);
    showToast("Signed in via Google.");
    setTimeout(() => window.location.href = "index.html", 1000);
  }
</script>
</body>
