<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In to Ask Kai</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <style>
        body {
            background-image: url('https://i.imgur.com/jhqlVA5.png');
            background-size: cover;
            background-position: center;
            font-family: sans-serif;
        }
        @media (max-width: 768px) {
            body { background-image: url('https://i.imgur.com/qzRmu0O.jpeg'); }
        }
        .overlay { background-color: rgba(255, 255, 255, 0.95); backdrop-filter: blur(5px); }
        .oauth-btn img { margin-right: 8px; width: 20px; height: 20px; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

<div class="overlay p-8 rounded-lg shadow-lg max-w-md w-full text-center">
    <img src="https://i.imgur.com/uYWtV9r.png" alt="Kai Avatar"
         class="mx-auto mb-4 rounded-lg w-40 h-64 object-cover shadow-lg" />
    <h1 class="text-2xl font-bold text-green-600 mb-2">Sign In to Ask Kai</h1>
    <p class="mb-6 text-gray-600">Your AI site assistant. Built for tradies and DIYers. First 10 prompts are free.</p>

    <div class="space-y-3 text-left">
        <input id="email" type="email" placeholder="Email address" class="w-full border p-3 rounded-lg" />
        <input id="password" type="password" placeholder="Password" class="w-full border p-3 rounded-lg" />
        <button onclick="signInWithEmail()" 
                class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Sign In</button>
    </div>

    <div class="my-4 border-t pt-4 space-y-3">
        <button onclick="signInWithGoogle()" 
                class="oauth-btn w-full bg-white text-black border py-2 rounded hover:bg-gray-100 flex items-center justify-center">
            <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google Icon">
            Continue with Google
        </button>
        <button onclick="signInWithFacebook()" 
                class="oauth-btn w-full bg-white text-black border py-2 rounded hover:bg-gray-100 flex items-center justify-center">
            <img src="https://img.icons8.com/fluency/48/000000/facebook-new.png" alt="Facebook Icon">
            Continue with Facebook
        </button>
    </div>

    <p class="text-sm text-gray-600">Need an account? 
        <a href="signup.html" class="text-blue-600 hover:underline">Sign up here</a>
    </p>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
<script>
    const SUPABASE_URL = 'https://ndvmxpkoyoimibntetef.supabase.co';
    const SUPABASE_KEY = 'YOUR_PUBLIC_ANON_KEY_HERE'; // Replace with actual public anon key
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function signInWithEmail() {
        const email = document.getElementById('email').value.trim().toLowerCase();
        const password = document.getElementById('password').value.trim();

        if (!email || !password) return alert("Please enter both email and password.");

        const { error } = await client.auth.signInWithPassword({ email, password });
        if (error) return alert(error.message);

        // Auto-upgrade admin user
        if (email === 'mark@kaymarconstruction.com') {
            await client.from('users')
                .update({ plan_tier: 'Pro', prompt_count: 99999 })
                .eq('email', email);
        }

        window.location.href = 'index.html';
    }

    function signInWithGoogle() {
        client.auth.signInWithOAuth({
            provider: 'google',
            options: { redirectTo: 'index.html' }
        });
    }

    function signInWithFacebook() {
        client.auth.signInWithOAuth({
            provider: 'facebook',
            options: { redirectTo: 'index.html' }
        });
    }
</script>

</body>
</html>
