<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In – Ask Kai</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body class="bg-white text-gray-800">
  <main class="min-h-screen flex flex-col items-center justify-center p-8 text-center">
    <img src="https://i.imgur.com/uYWtV9r.png" alt="Kai Marlow" class="w-40 h-60 object-cover rounded-2xl shadow mb-4" />
    <h1 class="text-2xl font-bold text-green-600 mb-2">Ask Kai</h1>
    <p class="text-gray-600 mb-6 max-w-md">Smart, fast, and built by tradies — Ask Kai is your AI mate on the job. Built for tradies and DIYers alike.</p>

    <div class="w-full max-w-sm">
      <input id="email" type="email" placeholder="Email address" class="w-full border p-3 rounded-lg mb-4" />
      <input id="password" type="password" placeholder="Password" class="w-full border p-3 rounded-lg mb-6" />
      <button onclick="signInEmail()" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Sign In</button>

      <div class="my-4 text-gray-500 text-sm">OR</div>

      <button onclick="signInWithGoogle()" class="w-full bg-black text-white py-2 rounded hover:bg-gray-800">Continue with Google</button>

      <p class="text-sm text-gray-500 mt-4">
        Don't have an account? <a href="signup.html" class="text-blue-600 hover:underline">Sign up here</a>
      </p>
    </div>
  </main>

  <script>
    const supabase = supabase.createClient(
      'https://YOUR_SUPABASE_URL.supabase.co',
      'YOUR_SUPABASE_PUBLIC_ANON_KEY'
    );

    async function signInEmail() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!email || !password) return alert('Enter both fields');

      const { error, user } = await supabase.auth.signInWithPassword({ email, password });
      if (error) return alert(error.message);

      sessionStorage.setItem('askkaiUser', email);
      window.location.href = 'index.html';
    }

    async function signInWithGoogle() {
      const { error } = await supabase.auth.signInWithOAuth({ provider: 'google' });
      if (error) console.error('OAuth error:', error.message);
    }
  </script>
</body>
</html>
