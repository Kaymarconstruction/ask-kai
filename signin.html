      background-image: url('https://i.imgur.com/jhqlVA5.png');

<body>

<div class="overlay p-6 rounded-xl shadow max-w-md mx-auto mt-20 text-center">

<script>
  const supabase = supabase.createClient(
    'https://ndvmxpkoyoimibntetef.supabase.co',
    'YOUR_PUBLIC_SUPABASE_KEY'
  );

  function signInWithGoogle() {
    supabase.auth.signInWithOAuth({
      provider: 'google',
      options: { redirectTo: 'https://ask.kaymarconstruction.com/index.html' }
    });
  }

  function signInWithFacebook() {
    supabase.auth.signInWithOAuth({
      provider: 'facebook',
      options: { redirectTo: 'https://ask.kaymarconstruction.com/index.html' }
    });
  }
</script>
