<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
<script src="https://accounts.google.com/gsi/client" async defer></script>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>

<script>
  const supabase = supabase.createClient(window.SUPABASE_URL, window.SUPABASE_KEY);
  const toast = document.getElementById('toast');
  const signinBtn = document.getElementById('signin-btn');

  function showToast(message, duration = 3000) {
    toast.textContent = message;
    toast.classList.add('show');
    setTimeout(() => toast.classList.remove('show'), duration);
  }

  async function handleUserRecord() {
    const { data: userData } = await supabase.auth.getUser();
    if (userData?.user?.id) {
      const { data: existingUser } = await supabase
        .from('users')
        .select('id')
        .eq('id', userData.user.id)
        .single();
      if (!existingUser) {
        await supabase.from('users').insert([{ 
          id: userData.user.id, 
          email: userData.user.email, 
          plan_tier: 'Free',
          prompt_count: 0,
          created_at: new Date().toISOString()
        }]);
      }
    }
  }

  async function signInWithEmail() {
    const email = document.getElementById('email').value.trim().toLowerCase();
    const password = document.getElementById('password').value.trim();

    if (!email || !password) {
      showToast("Please enter both email and password.");
      return;
    }

    // Unrestricted access for mark
    if (email === "mark@kaymarconstruction.com") {
      window.location.href = "index.html";
      return;
    }

    signinBtn.disabled = true;
    signinBtn.innerHTML = "Signing In...";

    const { error } = await supabase.auth.signInWithPassword({ email, password });

    if (error) {
      showToast(error.message);
    } else {
      await handleUserRecord();
      showToast("Signed in successfully.");
      setTimeout(() => window.location.href = "index.html", 1000);
    }

    signinBtn.disabled = false;
    signinBtn.innerHTML = "Sign In";
  }

  function signInWithGoogle() {
    supabase.auth.signInWithOAuth({
      provider: 'google',
      options: { redirectTo: `${window.location.origin}/index.html` }
    }).then(() => handleUserRecord())
      .catch(err => showToast(`Google Sign-In Error: ${err.message}`));
  }

  function signInWithFacebook() {
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '2841591242694736',
        cookie     : true,
        xfbml      : true,
        version    : 'v16.0'
      });
    };

    supabase.auth.signInWithOAuth({
      provider: 'facebook',
      options: { redirectTo: `${window.location.origin}/index.html` }
    }).then(() => handleUserRecord())
      .catch(err => showToast(`Facebook Sign-In Error: ${err.message}`));
  }
</script>
