<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>

      background-image: url('https://i.imgur.com/jhqlVA5.png');

      background-color: rgba(255, 255, 255, 0.92);

<body class="text-gray-800">
<main class="min-h-screen flex items-center justify-center p-4 sm:p-6 text-center">
  <div class="overlay w-full max-w-md rounded-xl shadow-lg p-6 sm:p-8 space-y-4">
    <img src="https://i.imgur.com/uYWtV9r.png" alt="Kai Marlow" class="w-32 sm:w-40 h-48 sm:h-60 object-cover rounded-2xl shadow mx-auto" />
    <h1 class="text-2xl sm:text-3xl font-bold text-green-600">Sign In to Ask Kai</h1>
    <p class="text-sm text-gray-700 leading-snug">Your AI site assistant. Built for tradies and DIYers. First 10 prompts are free.</p>

    <div class="space-y-3 text-left">
      <input id="email" type="email" placeholder="Email address" class="w-full border p-3 rounded-lg" />
      <input id="password" type="password" placeholder="Password" class="w-full border p-3 rounded-lg" />
      <button onclick="signInWithEmail()" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Sign In</button>
    </div>

    <div class="my-4 border-t pt-4 space-y-3">
      <!-- Google Sign-In (Original Design) -->
      <div id="g_id_onload"
           data-client_id="713262892255-cnmp61htnsg5lfenuurj2a8g3ha0jafg.apps.googleusercontent.com"
           data-context="signin"
           data-ux_mode="popup"
           data-callback="handleGoogleLogin"
           data-auto_prompt="false"></div>

      <div class="g_id_signin"
           data-type="standard"
           data-shape="pill"
           data-theme="outline"
           data-text="continue_with"
           data-size="large"
           data-logo_alignment="left"></div>

      <!-- Facebook Sign-In -->
      <div class="flex justify-center">
        <button onclick="signInWithFacebook()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full">
          Continue with Facebook
        </button>
      </div>
    </div>

    <p class="text-sm text-gray-600">Need an account? <a href="signup.html" class="text-blue-600 hover:underline">Sign up here</a></p>
  </div>
</main>

<script>
  const SUPABASE_URL = 'https://ndvmxpkoyoimibntetef.supabase.co';
  const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5kdm14cGtveW9pbWlibnRldGVmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY1MDgxODksImV4cCI6MjA2MjA4NDE4OX0.-U4Jfb33aFfoAec-fhhFqjHExezWcKoEYwkSVgibjE4';
  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  // Auto-redirect if already logged in
  supabase.auth.getSession().then(({ data: { session } }) => {
    if (session) {
      console.log('User already signed in:', session);
      window.location.href = 'index.html';
    }
  });

  async function signInWithEmail() {
    const email = document.getElementById('email').value.trim().toLowerCase();
    const password = document.getElementById('password').value.trim();

    if (!email || !password) {
      alert("Please enter both email and password.");
      return;
    }

    const { data, error } = await supabase.auth.signInWithPassword({ email, password });

    console.log('Sign-in response:', data, error);

    if (error) {
      alert("Invalid login credentials or account not confirmed.");
      return;
    }

    window.location.href = 'index.html';
  }

  function signInWithGoogle() {
    supabase.auth.signInWithOAuth({
      provider: 'google',
      options: { redirectTo: `${window.location.origin}/index.html` }
    }).then(({ error }) => {
      if (error) alert(`Google Sign-In Error: ${error.message}`);
    });
  }

  function signInWithFacebook() {
    supabase.auth.signInWithOAuth({
      provider: 'facebook',
      options: { redirectTo: `${window.location.origin}/index.html` }
    }).then(({ error }) => {
      if (error) alert(`Facebook Sign-In Error: ${error.message}`);
    });
  }

  function handleGoogleLogin(response) {
    const userPayload = decodeJwt(response.credential);
    const email = userPayload?.email?.toLowerCase();
    if (email) {
      supabase.auth.getSession().then(({ data: { session } }) => {
        if (session) window.location.href = 'index.html';
      });
    }
  }

  function decodeJwt(token) {
    const base64Url = token.split('.')[1];
    const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
    const jsonPayload = decodeURIComponent(atob(base64).split('').map(c =>
      '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
    ).join(''));
    return JSON.parse(jsonPayload);
  }

  window.fbAsyncInit = function() {
    FB.init({
      appId      : 'YOUR_FACEBOOK_APP_ID',
      cookie     : true,
      xfbml      : true,
      version    : 'v18.0'
    });
  };
</script>
</body>
</html>
