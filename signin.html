<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ask Kai - Sign In</title>
    <script src="https://unpkg.com/@supabase/supabase-js"></script>
    <link rel="stylesheet" href="assets/css/styles.css" /> <!-- Assuming central CSS -->
</head>
<body>

<div class="signin-container">
    <img src="assets/kai-profile.png" alt="Kai" class="profile-pic" />
    <div class="blurb">Need help on site? Ask me anything, I’ve got the tools to guide you!</div>

    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button id="signin-btn" onclick="emailSignin()">Sign In</button>

    <hr/>
    <button class="social-btn google-btn" onclick="socialSignin('google')">
        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" style="width:20px;" />
        Sign in with Google
    </button>
    <button class="social-btn fb-btn" onclick="socialSignin('facebook')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" style="width:20px;" />
        Sign in with Facebook
    </button>

    <p>Don’t have an account? <a href="signup.html">Sign Up</a></p>
    <img src="assets/kaymar-logo.png" alt="Kaymar Logo" style="width: 150px; margin-top: 20px;" />
</div>

<!-- Dev Mode Banner -->
<div id="dev-access-banner" style="background-color: #ffeeba; padding: 1rem; border-radius: 8px; margin: 1rem; text-align: center;">
    <strong>Development Mode:</strong><br/>
    Use demo account: <code>testuser@kaymar.com</code> / <code>password123</code><br/>
    <button onclick="bypassSignin()" style="margin-top: 10px; padding: 8px 16px; border:none; background-color:#007bff; color:white; border-radius:4px;">
        Skip Sign In (Dev Only)
    </button>
</div>

<script src="assets/js/auth-utils.js"></script>
<script>
    async function emailSignin() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const signinButton = document.getElementById('signin-btn');

        if (!validateInputs(email, password)) return;

        setLoadingState(signinButton, true, 'Signing In');

        const { data, error } = await supabase.auth.signInWithPassword({ email, password });

        if (error) {
            alert('Sign In Error: ' + error.message);
            setLoadingState(signinButton, false, 'Sign In');
            return;
        }

        sessionStorage.setItem('askkaiUser', email);
        window.location.href = '/index.html';
    }

    async function socialSignin(provider) {
        const { error } = await supabase.auth.signInWithOAuth({ provider });
        if (error) alert('Social Sign In Error: ' + error.message);
    }

    function bypassSignin() {
        sessionStorage.setItem('askkaiUser', 'devUser');
        window.location.href = '/index.html';
    }
</script>

</body>
</html>
