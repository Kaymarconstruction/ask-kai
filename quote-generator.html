<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quote Generator – Ask Kai</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    .kaymar-green { color: #7AC142; }
    .blinking-cursor {
      display: inline-block;
      width: 10px;
      height: 1em;
      background-color: #7AC142;
      margin-left: 4px;
      animation: blink 1s steps(2, start) infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body class="bg-white text-gray-800">

  <!-- Header -->
  <header class="bg-black p-4 flex items-center justify-between">
    <img src="https://i.imgur.com/zcqscCO_d.png" alt="Kaymar Logo" class="h-10" />
    <h1 class="text-xl font-bold text-white">Ask Kai – Quote Generator</h1>
  </header>

  <!-- Main -->
  <main class="flex flex-col items-center p-6">
    <img src="https://i.imgur.com/uYWtV9r_d.png" alt="Kai" class="w-36 h-56 rounded-xl shadow mb-4" />
    <p class="text-center max-w-xl text-gray-600 mb-6">
      Describe your project and Kai will estimate the materials you’ll need.
    </p>

    <div class="w-full max-w-2xl p-4 bg-white border rounded shadow space-y-4">
      <textarea id="quoteInput" placeholder="e.g. I need a 6m x 3m deck using 140mm boards" class="w-full border p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" rows="3"></textarea>
      <button id="quoteSubmit" class="bg-black text-white px-6 py-2 rounded-lg hover:bg-gray-900 transition">Generate Quote</button>

      <div id="quoteReply" class="text-left text-gray-800 whitespace-pre-wrap"></div>
      <p class="text-xs text-gray-500 mt-4 border-t pt-2">
        This quote is an approximate guide for materials only. Always confirm local specs and supplier availability. Copy and paste this into your accounting software.
      </p>
    </div>
  </main>

  <!-- Script -->
  <script>
    const quoteSubmit = document.getElementById("quoteSubmit");
    const quoteInput = document.getElementById("quoteInput");
    const quoteReply = document.getElementById("quoteReply");

    quoteSubmit.addEventListener("click", async () => {
      const question = quoteInput.value.trim();
      if (!question) return;

      quoteReply.textContent = "Kai is calculating...";
      const messages = [
        {
          role: "system",
          content: `You are Kai Marlow, a professional Aussie builder who generates clear, material-only quotes based on user input. Always ask for needed dimensions, product types, or board widths if missing.`
        },
        {
          role: "user",
          content: question
        }
      ];

      try {
        const response = await fetch("https://askkai-backend-clean.onrender.com/quote", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ messages })
        });

        const data = await response.json();
        quoteReply.textContent = data.reply || "No quote returned.";
      } catch (error) {
        console.error(error);
        quoteReply.textContent = "Something went wrong. Try again later.";
      }
    });
  </script>
</body>
</html>
