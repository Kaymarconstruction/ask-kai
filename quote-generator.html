<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Generator – Ask Kai</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    #quoteBox { max-height: 50vh; overflow-y: auto; white-space: pre-wrap; }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Header -->
  <header class="bg-white shadow p-4 flex items-center justify-between">
    <h1 class="text-xl font-bold text-green-600">Quote Generator</h1>
    <a href="index.html" class="text-sm text-blue-600 hover:underline">Back to Chat</a>
  </header>

  <!-- Input Section -->
  <main class="max-w-3xl mx-auto py-8 px-4 space-y-6">
    <div class="bg-white p-6 rounded-xl shadow">
      <label for="quoteInput" class="block font-semibold mb-2">Describe your job in detail.</label>
      <textarea id="quoteInput" rows="4" class="w-full border rounded-lg p-3" placeholder="e.g. Deck, size, materials, etc."></textarea>
      <button id="submitQuote" class="mt-4 w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-lg">Generate Materials List</button>
    </div>

    <!-- Quote Output -->
    <div id="quoteBox" class="bg-white p-6 rounded-xl shadow text-sm text-gray-800"></div>

    <!-- Email Export Section -->
    <div id="emailExport" class="hidden bg-white p-6 rounded-xl shadow space-y-4">
      <label class="block text-sm font-semibold">Select a supplier to email this quote:</label>
      <select id="supplierSelect" class="w-full border p-2 rounded mb-4"></select>
      <button id="emailSupplierBtn" class="bg-black text-white px-4 py-2 rounded hover:bg-gray-900 transition">Email Supplier</button>
      <button id="emailClientBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition w-full">Email Quote to Client</button>
    </div>

    <div class="bg-yellow-50 border-l-4 border-yellow-500 text-yellow-700 p-4 rounded shadow">
      <p>This estimate is for materials only. Confirm with your supplier or engineer before purchasing.</p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center text-gray-500 text-sm p-6">
    &copy; 2025 Kaymar Construction | Powered by Ask Kai
  </footer>

  <!-- Script Section -->
  <script>
    let generatedQuote = '';

    window.addEventListener('DOMContentLoaded', () => {
      const stored = localStorage.getItem('supplierEmails') || '';
      const suppliers = stored.split('\n').map(e => e.trim()).filter(Boolean);
      const select = document.getElementById('supplierSelect');

      const defaultOpt = document.createElement('option');
      defaultOpt.value = '';
      defaultOpt.textContent = '-- Choose Supplier Email --';
      select.appendChild(defaultOpt);

      suppliers.forEach(email => {
        const opt = document.createElement('option');
        opt.value = email;
        opt.textContent = email;
        select.appendChild(opt);
      });
    });

    document.getElementById('submitQuote').addEventListener('click', async () => {
      const input = document.getElementById('quoteInput').value.trim();
      const quoteBox = document.getElementById('quoteBox');
      const emailExport = document.getElementById('emailExport');
      if (!input) return;

      quoteBox.innerHTML = "<span class='text-green-600 font-medium'>Kai is generating your materials list...</span>";
      emailExport.classList.add('hidden');

      const response = await fetch("https://askkai-backend-clean.onrender.com/quote", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ messages: [{ role: "user", content: input }] })
      });

      const data = await response.json();
      const reply = data.reply || "Kai couldn’t generate a quote. Try again.";

      generatedQuote = reply.trim();
      quoteBox.textContent = generatedQuote;
      if (generatedQuote.length > 10) emailExport.classList.remove('hidden');
    });

    document.getElementById('emailSupplierBtn').addEventListener('click', () => {
      const supplierEmail = document.getElementById('supplierSelect').value;
      if (!supplierEmail) return alert('Please select a supplier.');

      const subject = encodeURIComponent("Material Quote Request");
      const body = encodeURIComponent(`Hi [Supplier],\n\nPlease provide pricing for:\n\n${generatedQuote}\n\nRegards,\n[Your Name]`);

      window.location.href = `mailto:${supplierEmail}?subject=${subject}&body=${body}`;
    });

    document.getElementById('emailClientBtn').addEventListener('click', () => {
      const subject = encodeURIComponent("Your Material Quote");
      const body = encodeURIComponent(`Hi [Client Name],\n\nHere’s the estimated material list for your project:\n\n${generatedQuote}\n\nLet me know if you have any questions.\n\nCheers,\n[Your Name]`);

      window.location.href = `mailto:?subject=${subject}&body=${body}`;
    });
  </script>

</body>
</html>
