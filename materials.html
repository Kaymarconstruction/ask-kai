<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Materials List â€“ Ask Kai</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-5xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6 text-center text-green-700">Materials Database</h1>

    <!-- Filters -->
    <div class="flex flex-wrap gap-4 p-4 bg-white shadow rounded mb-6">
      <div>
        <label class="block text-sm font-medium text-gray-700">Supplier</label>
        <select id="supplierFilter" class="mt-1 block w-48 border border-gray-300 rounded p-2">
          <option value="">All</option>
          <option value="Bunnings">Bunnings</option>
          <option value="Bowens">Bowens</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Category</label>
        <select id="categoryFilter" class="mt-1 block w-48 border border-gray-300 rounded p-2">
          <option value="">All</option>
          <option value="timber">Timber</option>
          <option value="fixings">Fixings</option>
          <option value="cladding">Cladding</option>
        </select>
      </div>
    </div>

    <!-- Materials Table -->
    <div class="bg-white shadow rounded overflow-x-auto">
      <table class="min-w-full text-sm">
        <thead class="bg-gray-200 text-gray-700">
          <tr>
            <th class="px-4 py-2 text-left">Name</th>
            <th class="px-4 py-2 text-left">Category</th>
            <th class="px-4 py-2 text-left">Supplier</th>
            <th class="px-4 py-2 text-left">Unit Price</th>
            <th class="px-4 py-2 text-left">Date Scraped</th>
            <th class="px-4 py-2 text-left">Link</th>
          </tr>
        </thead>
        <tbody id="materialsTable" class="divide-y divide-gray-200"></tbody>
      </table>
    </div>
  </div>

  <script>
    document.getElementById('supplierFilter').addEventListener('change', fetchFilteredMaterials);
    document.getElementById('categoryFilter').addEventListener('change', fetchFilteredMaterials);

    async function fetchFilteredMaterials() {
      const supplier = document.getElementById('supplierFilter').value;
      const category = document.getElementById('categoryFilter').value;

      let url = 'https://askkai-backend-clean.onrender.com/materials';
      const params = new URLSearchParams();
      if (supplier) params.append('supplier', supplier);
      if (category) params.append('category', category);
      if ([...params].length > 0) url += `?${params.toString()}`;

      try {
        const res = await fetch(url);
        const json = await res.json();
        renderMaterials(json.materials || []);
      } catch (err) {
        console.error('Error loading materials:', err);
      }
    }

    function renderMaterials(materials) {
      const table = document.getElementById('materialsTable');
      table.innerHTML = '';
      materials.forEach(m => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td class="px-4 py-2">${m.name}</td>
          <td class="px-4 py-2">${m.category}</td>
          <td class="px-4 py-2">${m.supplier}</td>
          <td class="px-4 py-2">$${m.unit_price.toFixed(2)}</td>
          <td class="px-4 py-2">${new Date(m.scraped_at).toLocaleDateString()}</td>
          <td class="px-4 py-2">
            <a href="${m.url}" target="_blank" class="text-blue-600 hover:underline">View</a>
          </td>
        `;
        table.appendChild(row);
      });
    }

    window.addEventListener('DOMContentLoaded', fetchFilteredMaterials);
  </script>
</body>
</html>
