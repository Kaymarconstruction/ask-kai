<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Materials List â€“ Ask Kai</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('https://i.imgur.com/jhqlVA5.png');
      background-size: cover;
      background-position: center;
    }
    .overlay {
      background-color: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(6px);
    }
  </style>
</head>
<body class="text-gray-800">
  <div class="max-w-5xl mx-auto p-6">
    <div class="overlay p-6 rounded-xl shadow-xl">
      <h1 class="text-3xl font-bold text-center text-green-700 mb-6">Materials Catalog</h1>

      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-6">
        <input id="supplierFilter" class="border p-2 rounded" placeholder="Filter by Supplier (e.g. Bunnings)" />
        <input id="categoryFilter" class="border p-2 rounded" placeholder="Filter by Category (e.g. timber)" />
        <button onclick="applyFilters()" class="bg-green-600 text-white rounded p-2 hover:bg-green-700">Search</button>
      </div>

      <table class="w-full table-auto border text-sm">
        <thead>
          <tr class="bg-gray-200 text-left">
            <th class="p-2">Name</th>
            <th class="p-2">Supplier</th>
            <th class="p-2">Category</th>
            <th class="p-2">Price</th>
            <th class="p-2">Scraped At</th>
          </tr>
        </thead>
        <tbody id="materialsTable" class="bg-white"></tbody>
      </table>
    </div>
  </div>

  <script>
    const API_BASE = 'https://askkai-backend-clean.onrender.com';

    async function fetchMaterials(supplier = '', category = '') {
      let url = `${API_BASE}/materials`;
      const params = new URLSearchParams();
      if (supplier) params.append('supplier', supplier);
      if (category) params.append('category', category);
      if ([...params].length) url += `?${params.toString()}`;

      try {
        const res = await fetch(url);
        const data = await res.json();
        renderMaterials(data);
      } catch (err) {
        console.error('Failed to fetch materials:', err);
      }
    }

    function applyFilters() {
      const supplier = document.getElementById('supplierFilter').value.trim();
      const category = document.getElementById('categoryFilter').value.trim();
      fetchMaterials(supplier, category);
    }

    function renderMaterials(items) {
      const table = document.getElementById('materialsTable');
      table.innerHTML = '';
      if (!items.length) {
        table.innerHTML = '<tr><td colspan="5" class="p-4 text-center text-gray-500">No materials found.</td></tr>';
        return;
      }
      items.forEach(item => {
        const row = `<tr>
          <td class="p-2 border">${item.name}</td>
          <td class="p-2 border">${item.supplier}</td>
          <td class="p-2 border">${item.category}</td>
          <td class="p-2 border">$${item.price_per_unit.toFixed(2)}</td>
          <td class="p-2 border text-xs text-gray-500">${new Date(item.scraped_at).toLocaleString()}</td>
        </tr>`;
        table.innerHTML += row;
      });
    }

    // Initial load
    fetchMaterials();
  </script>
</body>
</html>
