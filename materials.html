<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Materials Database â€“ Ask Kai</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('https://i.imgur.com/jhqlVA5.png');
      background-size: cover;
      background-position: center;
    }
    .overlay {
      background-color: rgba(255, 255, 255, 0.96);
      backdrop-filter: blur(4px);
    }
  </style>
</head>
<body class="text-gray-800">

  <!-- Header -->
  <div class="w-full bg-black relative">
    <div class="absolute left-2 top-1/2 transform -translate-y-1/2 z-50">
      <button onclick="toggleMenu()" class="bg-white text-black p-2 rounded shadow">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
      <div id="menuDropdown" class="hidden absolute left-0 mt-2 w-64 bg-white border border-gray-300 shadow-lg rounded-md z-50">
        <a href="index.html" class="block px-4 py-2 text-sm hover:bg-gray-100">Home</a>
        <a href="shop.html" class="block px-4 py-2 text-sm hover:bg-gray-100">Shop</a>
        <a href="quote.html" class="block px-4 py-2 text-sm hover:bg-gray-100">Quote Generator (PRO)</a>
        <a href="materials.html" class="block px-4 py-2 text-sm hover:bg-gray-100 font-bold text-green-700">Materials</a>
        <a href="calculators.html" class="block px-4 py-2 text-sm hover:bg-gray-100">Calculators</a>
        <a href="apprentice-hub.html" class="block px-4 py-2 text-sm hover:bg-gray-100">Apprentice Hub</a>
        <a href="upgrade.html" class="block px-4 py-2 text-sm hover:bg-gray-100">Upgrade</a>
        <a href="team.html" class="block px-4 py-2 text-sm hover:bg-gray-100">Meet the Team</a>
        <a href="settings.html" class="block px-4 py-2 text-sm hover:bg-gray-100">Settings</a>
        <button onclick="logoutUser()" class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-gray-100">Log Out</button>
      </div>
    </div>
    <img src="https://i.imgur.com/nDIhtRr.png" alt="Kaymar Banner" class="w-full max-h-24 object-contain mx-auto">
  </div>

  <!-- Materials Table -->
  <main class="max-w-6xl mx-auto p-4">
    <div class="overlay p-4 rounded-xl">
      <h1 class="text-3xl font-bold text-green-700 mb-4">Materials Catalogue</h1>
      <div class="flex flex-wrap gap-4 mb-4">
        <select id="categoryFilter" class="p-2 border rounded">
          <option value="">All Categories</option>
          <option value="timber">Timber</option>
          <option value="frame">Frame</option>
          <option value="cladding">Cladding</option>
          <option value="flooring">Flooring</option>
          <option value="cement">Cement</option>
        </select>
        <select id="sortSelect" class="p-2 border rounded">
          <option value="">Sort By</option>
          <option value="asc">Price: Low to High</option>
          <option value="desc">Price: High to Low</option>
        </select>
      </div>
      <table class="min-w-full bg-white rounded-xl overflow-hidden shadow">
        <thead class="bg-gray-100">
          <tr>
            <th class="text-left px-4 py-2">Name</th>
            <th class="text-left px-4 py-2">Supplier</th>
            <th class="text-left px-4 py-2">Category</th>
            <th class="text-left px-4 py-2">Price</th>
          </tr>
        </thead>
        <tbody id="materialsTable" class="text-sm"></tbody>
      </table>
    </div>
  </main>

  <script>
    let allMaterials = [];

    function toggleMenu() {
      document.getElementById('menuDropdown').classList.toggle('hidden');
    }

    function logoutUser() {
      sessionStorage.clear();
      localStorage.clear();
      window.location.href = 'signin.html';
    }

    async function fetchMaterials() {
      const res = await fetch('https://askkai-backend-clean.onrender.com/materials');
      const { data } = await res.json();
      allMaterials = data;
      renderTable(allMaterials);
    }

    function renderTable(materials) {
      const tbody = document.getElementById('materialsTable');
      tbody.innerHTML = '';
      materials.forEach(item => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="border px-4 py-2">${item.name}</td>
          <td class="border px-4 py-2">${item.supplier}</td>
          <td class="border px-4 py-2 capitalize">${item.category}</td>
          <td class="border px-4 py-2">$${item.price_per_unit.toFixed(2)}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    document.getElementById('categoryFilter').addEventListener('change', e => {
      const value = e.target.value;
      const filtered = value ? allMaterials.filter(m => m.category === value) : allMaterials;
      renderTable(filtered);
    });

    document.getElementById('sortSelect').addEventListener('change', e => {
      const value = e.target.value;
      const sorted = [...allMaterials];
      if (value === 'asc') sorted.sort((a, b) => a.price_per_unit - b.price_per_unit);
      if (value === 'desc') sorted.sort((a, b) => b.price_per_unit - a.price_per_unit);
      renderTable(sorted);
    });

    fetchMaterials();
  </script>
</body>
</html>
