<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Materials â€“ Ask Kai</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('https://i.imgur.com/jhqlVA5.png');
      background-size: cover;
      background-position: center;
    }
    .overlay {
      background-color: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(4px);
    }
  </style>
</head>
<body class="text-gray-800">
  <div class="w-full bg-black relative">
    <div class="absolute left-2 top-1/2 transform -translate-y-1/2 z-50">
      <button onclick="toggleMenu()" class="bg-white text-black p-2 rounded shadow">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
      <div id="menuDropdown" class="hidden absolute left-0 mt-2 w-64 bg-white border border-gray-300 shadow-lg rounded-md z-50">
        <a href="index.html" class="block px-4 py-2 text-sm text-gray-800 hover:bg-gray-100">Home</a>
        <a href="shop.html" class="block px-4 py-2 text-sm text-gray-800 hover:bg-gray-100">Shop</a>
        <a href="quote.html" class="block px-4 py-2 text-sm text-gray-800 hover:bg-gray-100">Quote Generator (PRO)</a>
        <a href="#" class="block px-4 py-2 text-sm text-gray-400">Floorplan and Facade Generator (Coming soon)</a>
        <a href="calculators.html" class="block px-4 py-2 text-sm text-gray-800 hover:bg-gray-100">Calculators</a>
        <a href="apprentice-hub.html" class="block px-4 py-2 text-sm text-gray-800 hover:bg-gray-100">Apprentice Hub</a>
        <a href="materials.html" class="block px-4 py-2 text-sm text-gray-800 hover:bg-gray-100">Materials</a>
        <a href="upgrade.html" class="block px-4 py-2 text-sm text-gray-800 hover:bg-gray-100">Upgrade</a>
        <a href="team.html" class="block px-4 py-2 text-sm text-gray-800 hover:bg-gray-100">Meet the Team</a>
        <a href="settings.html" class="block px-4 py-2 text-sm text-gray-800 hover:bg-gray-100">Settings</a>
        <button onclick="logoutUser()" class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-gray-100">Log Out</button>
      </div>
    </div>
    <img src="https://i.imgur.com/nDIhtRr.png" alt="Kaymar Banner" class="w-full max-h-24 object-contain mx-auto">
  </div>

  <main class="max-w-4xl mx-auto px-4 py-6 overlay mt-4 rounded-xl">
    <h1 class="text-2xl font-bold text-green-700 mb-4">Materials Pricing Database</h1>
    <div class="flex flex-wrap gap-3 mb-4">
      <select id="supplierFilter" class="border p-2 rounded">
        <option value="">All Suppliers</option>
        <option value="Bunnings">Bunnings</option>
        <option value="Bowens">Bowens</option>
      </select>
      <select id="categoryFilter" class="border p-2 rounded">
        <option value="">All Categories</option>
        <option value="timber">Timber</option>
        <option value="screws">Screws</option>
        <option value="fixings">Fixings</option>
        <option value="cement">Cement</option>
        <option value="frame">Frame</option>
        <option value="cladding">Cladding</option>
        <option value="flooring">Flooring</option>
      </select>
      <label class="inline-flex items-center">
        <input type="checkbox" id="tradeOnly" class="mr-2"> Trade-Only Items
      </label>
    </div>
    <div id="materialsList" class="space-y-4"></div>
  </main>

  <script>
    function toggleMenu() {
      document.getElementById('menuDropdown').classList.toggle('hidden');
    }

    function logoutUser() {
      sessionStorage.clear();
      localStorage.removeItem('promptCount');
      localStorage.removeItem('kaiTokens');
      window.location.href = 'logout.html';
    }

    async function fetchMaterials() {
      const supplier = document.getElementById('supplierFilter').value;
      const category = document.getElementById('categoryFilter').value;
      const tradeOnly = document.getElementById('tradeOnly').checked;

      let url = `https://askkai-backend-clean.onrender.com/materials`;
      const params = new URLSearchParams();
      if (supplier) params.append('supplier', supplier);
      if (category) params.append('category', category);
      if (tradeOnly) params.append('trade', 'true');
      if ([...params].length) url += `?${params.toString()}`;

      const res = await fetch(url);
      const materials = await res.json();
      renderMaterials(materials);
    }

    function renderMaterials(data) {
      const list = document.getElementById('materialsList');
      list.innerHTML = '';
      if (!data.length) {
        list.innerHTML = '<p class="text-gray-600">No materials found.</p>';
        return;
      }
      data.forEach(mat => {
        const item = document.createElement('div');
        item.className = 'bg-white p-4 shadow rounded-lg';
        item.innerHTML = `
          <p class="font-bold text-lg">${mat.name}</p>
          <p class="text-sm text-gray-600">Category: ${mat.category}</p>
          <p class="text-sm text-gray-600">Supplier: ${mat.supplier}</p>
          <p class="text-sm text-gray-700 font-medium">$${mat.price_per_unit.toFixed(2)}</p>
        `;
        list.appendChild(item);
      });
    }

    document.getElementById('supplierFilter').onchange = fetchMaterials;
    document.getElementById('categoryFilter').onchange = fetchMaterials;
    document.getElementById('tradeOnly').onchange = fetchMaterials;

    fetchMaterials();
  </script>
</body>
</html>
