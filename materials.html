<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Materials Database â€“ Ask Kai</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('https://i.imgur.com/jhqlVA5.png');
      background-size: cover;
      background-position: center;
    }
    .overlay {
      background-color: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(4px);
    }
  </style>
</head>
<body class="text-gray-800">
  <div class="w-full bg-black relative">
    <img src="https://i.imgur.com/nDIhtRr.png" alt="Kaymar Banner" class="w-full max-h-24 object-contain mx-auto">
  </div>

  <main class="max-w-5xl mx-auto p-4">
    <div class="overlay p-6 rounded-xl">
      <h1 class="text-2xl font-bold mb-4 text-green-700">Materials Catalogue</h1>

      <div class="flex flex-wrap gap-4 mb-6">
        <input id="searchInput" type="text" placeholder="Search by name..." class="border p-2 rounded w-full md:w-1/3">

        <select id="supplierFilter" class="border p-2 rounded w-full md:w-1/3">
          <option value="">All Suppliers</option>
          <option value="Bunnings">Bunnings</option>
          <option value="Bowens">Bowens</option>
        </select>

        <select id="categoryFilter" class="border p-2 rounded w-full md:w-1/3">
          <option value="">All Categories</option>
          <option value="timber">Timber</option>
          <option value="cladding">Cladding</option>
          <option value="flooring">Flooring</option>
        </select>

        <button onclick="filterMaterials()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">Search</button>
      </div>

      <div id="materialsList" class="space-y-4"></div>
    </div>
  </main>

  <script>
    const SUPABASE_URL = 'https://YOUR_SUPABASE_PROJECT.supabase.co';
    const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';

    async function fetchMaterials() {
      const query = new URLSearchParams();
      const supplier = document.getElementById('supplierFilter').value;
      const category = document.getElementById('categoryFilter').value;
      const search = document.getElementById('searchInput').value;

      if (supplier) query.append('supplier', supplier);
      if (category) query.append('category', category);
      if (search) query.append('q', search);

      const res = await fetch(`https://askkai-backend-clean.onrender.com/materials?${query.toString()}`);
      const data = await res.json();

      const list = document.getElementById('materialsList');
      list.innerHTML = '';
      if (!Array.isArray(data) || data.length === 0) {
        list.innerHTML = '<p class="text-gray-600">No materials found.</p>';
        return;
      }

      data.forEach(item => {
        const card = document.createElement('div');
        card.className = 'bg-white rounded-lg shadow p-4';
        card.innerHTML = `
          <h3 class="font-semibold text-lg">${item.name}</h3>
          <p class="text-sm text-gray-600">Supplier: ${item.supplier}</p>
          <p class="text-sm text-gray-600">Category: ${item.category}</p>
          <p class="text-sm text-green-700 font-bold">$${item.price_per_unit.toFixed(2)}</p>
        `;
        list.appendChild(card);
      });
    }

    function filterMaterials() {
      fetchMaterials();
    }

    window.onload = fetchMaterials;
  </script>
</body>
</html>
