<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Materials â€“ Ask Kai</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      background-image: url('https://i.imgur.com/jhqlVA5.png');
      background-size: cover;
      background-position: center;
    }
    .overlay {
      background-color: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(4px);
    }
  </style>
</head>
<body class="text-gray-800">
  <main class="max-w-5xl mx-auto p-4">
    <div class="overlay p-6 rounded-xl shadow-lg">
      <h1 class="text-3xl font-bold text-green-600 mb-4 text-center">Material Pricing Database</h1>

      <div class="flex flex-wrap gap-4 mb-6">
        <select id="categoryFilter" class="border rounded p-2">
          <option value="">All Categories</option>
        </select>
        <select id="supplierFilter" class="border rounded p-2">
          <option value="">All Suppliers</option>
        </select>
        <label class="inline-flex items-center space-x-2">
          <input type="checkbox" id="tradeOnly" class="form-checkbox">
          <span>Trade Only</span>
        </label>
      </div>

      <div id="materialsList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </div>
  </main>

  <script>
    const SUPABASE_URL = 'https://YOUR_PROJECT_ID.supabase.co';
    const SUPABASE_ANON_KEY = 'YOUR_PUBLIC_ANON_KEY';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const materialsList = document.getElementById('materialsList');
    const categoryFilter = document.getElementById('categoryFilter');
    const supplierFilter = document.getElementById('supplierFilter');
    const tradeOnlyCheckbox = document.getElementById('tradeOnly');

    async function loadMaterials() {
      const filters = {};
      if (categoryFilter.value) filters.category = categoryFilter.value;
      if (supplierFilter.value) filters.supplier = supplierFilter.value;
      if (tradeOnlyCheckbox.checked) filters.is_trade = true;

      let query = supabase.from('materials').select('*').order('name');
      if (filters.category) query = query.eq('category', filters.category);
      if (filters.supplier) query = query.eq('supplier', filters.supplier);
      if (filters.is_trade) query = query.eq('is_trade', true);

      const { data, error } = await query;
      if (error) return console.error(error);

      materialsList.innerHTML = '';
      data.forEach(item => {
        const div = document.createElement('div');
        div.className = 'bg-white border rounded-lg p-4 shadow';
        div.innerHTML = `
          <h2 class="font-bold text-green-600 text-lg mb-1">${item.name}</h2>
          <p class="text-sm text-gray-700 mb-1">Price: $${item.price_per_unit?.toFixed(2)}</p>
          <p class="text-xs text-gray-500">Category: ${item.category} | ${item.supplier}</p>
        `;
        materialsList.appendChild(div);
      });
    }

    async function loadFilters() {
      const { data: categories } = await supabase.from('materials').select('category').neq('category', null);
      const { data: suppliers } = await supabase.from('materials').select('supplier').neq('supplier', null);

      const uniqueCategories = [...new Set(categories.map(i => i.category))];
      const uniqueSuppliers = [...new Set(suppliers.map(i => i.supplier))];

      uniqueCategories.forEach(cat => {
        const opt = document.createElement('option');
        opt.value = cat;
        opt.textContent = cat;
        categoryFilter.appendChild(opt);
      });

      uniqueSuppliers.forEach(sup => {
        const opt = document.createElement('option');
        opt.value = sup;
        opt.textContent = sup;
        supplierFilter.appendChild(opt);
      });
    }

    categoryFilter.addEventListener('change', loadMaterials);
    supplierFilter.addEventListener('change', loadMaterials);
    tradeOnlyCheckbox.addEventListener('change', loadMaterials);

    loadFilters().then(loadMaterials);
  </script>
</body>
</html>
