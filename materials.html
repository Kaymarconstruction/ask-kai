<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Materials Database – Ask Kai</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('https://i.imgur.com/jhqlVA5.png');
      background-size: cover;
      background-position: center;
    }
    .overlay {
      background-color: rgba(255, 255, 255, 0.96);
      backdrop-filter: blur(4px);
    }
  </style>
</head>
<body class="text-gray-800">
  <main class="min-h-screen flex flex-col items-center p-4">
    <div class="overlay w-full max-w-4xl p-6 rounded-xl shadow-xl">
      <h1 class="text-2xl sm:text-3xl font-bold text-green-600 text-center mb-6">Live Material Pricing</h1>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">
        <input id="searchInput" type="text" placeholder="Search materials..." class="border p-2 rounded w-full" />

        <select id="categoryFilter" class="border p-2 rounded">
          <option value="">All Categories</option>
          <option value="timber">Timber</option>
          <option value="screws">Screws</option>
          <option value="fixings">Fixings</option>
          <option value="cement">Cement</option>
          <option value="cladding">Cladding</option>
        </select>
      </div>

      <div id="materialsList" class="space-y-3 text-sm"></div>
    </div>
  </main>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabaseUrl = 'https://askkai-db.supabase.co';
    const supabaseKey = 'YOUR_PUBLIC_ANON_KEY';
    const supabase = createClient(supabaseUrl, supabaseKey);

    const materialsList = document.getElementById('materialsList');
    const searchInput = document.getElementById('searchInput');
    const categoryFilter = document.getElementById('categoryFilter');

    async function loadMaterials() {
      const search = searchInput.value.toLowerCase();
      const category = categoryFilter.value;

      let query = supabase.from('materials').select('*').order('name');

      if (category) query = query.eq('category', category);

      const { data, error } = await query;
      if (error) {
        materialsList.innerHTML = '<p class="text-red-600">Failed to load materials.</p>';
        return;
      }

      const filtered = data.filter(m =>
        m.name.toLowerCase().includes(search)
      );

      if (filtered.length === 0) {
        materialsList.innerHTML = '<p class="text-gray-500">No materials found.</p>';
        return;
      }

      materialsList.innerHTML = filtered.map(mat => `
        <div class="bg-white p-3 rounded shadow border">
          <strong>${mat.name}</strong><br/>
          <span class="text-green-700 font-semibold">$${mat.price_per_unit.toFixed(2)}</span> / unit<br/>
          <span class="text-sm text-gray-600">${mat.category} • ${mat.supplier}</span>
        </div>
      `).join('');
    }

    searchInput.addEventListener('input', loadMaterials);
    categoryFilter.addEventListener('change', loadMaterials);

    loadMaterials();
  </script>
</body>
</html>
