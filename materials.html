<head>

<body class="text-gray-800">

<!-- Header -->
<div class="w-full bg-black p-4 flex justify-between items-center">
  <button onclick="toggleMenu()" class="bg-black p-2 rounded shadow">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
    </svg>
  </button>
  <img src="https://i.imgur.com/nDIhtRr.png" alt="Kaymar Banner" class="max-h-16 object-contain mx-auto" />
</div>

<!-- Dropdown Menu -->
<div id="menuDropdown" class="hidden absolute top-16 left-4 w-64 bg-white border border-gray-300 shadow-lg rounded-md z-50 p-4 text-gray-800 text-sm space-y-2">
  <a href="index.html" class="block hover:text-green-600">Home</a>

  <a href="team.html" class="block hover:text-green-600">Meet the Team</a>

  <button onclick="logoutUser()" class="w-full text-left text-red-600 hover:underline mt-4">Log Out</button>
</div>

<!-- Main Content -->
<main class="max-w-4xl mx-auto p-6 overlay mt-8 rounded-lg shadow space-y-6">
  <h1 class="text-3xl font-bold text-green-600 text-center">Material Prices</h1>

  <!-- Search -->
  <div class="flex space-x-2 justify-center">
    <input id="searchInput" type="text" placeholder="Search materials..." class="border p-2 rounded w-2/3" />
    <button onclick="searchMaterials()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Search</button>
  </div>

  <!-- Materials Table -->
  <div id="materialsList" class="space-y-4 text-gray-800 mt-6 text-center">
    <p>Loading materials...</p>
  </div>

  <a href="index.html" class="text-blue-600 underline text-sm block text-center mt-6">Back to Chat</a>
</main>

<script>
  const SUPABASE_URL = 'https://ndvmxpkoyoimibntetef.supabase.co';
  const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'; // Add your real key here
  const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  const userEmail = sessionStorage.getItem('askkaiUser');
  if (!userEmail) window.location.href = 'signin.html';

  function toggleMenu() {
    document.getElementById('menuDropdown').classList.toggle('hidden');
  }

  function logoutUser() {
    sessionStorage.clear();
    window.location.href = 'signin.html';
  }

  async function loadMaterials(query = '') {
    const { data, error } = await supabase
      .from('materials')
      .select('name, category, price_per_unit, unit, source')
      .ilike('name', `%${query}%`);

    const container = document.getElementById('materialsList');
    container.innerHTML = '';

    if (error || !data.length) {
      container.innerHTML = `<p class="text-red-600">No materials found. Try a different search.</p>`;
      return;
    }

    data.forEach(material => {
      const item = document.createElement('div');
      item.className = 'bg-white p-4 rounded shadow text-left';

      item.innerHTML = `
        <h2 class="text-xl font-bold text-green-700">${material.name}</h2>
        <p class="text-sm text-gray-700">Category: ${material.category}</p>
        <p class="text-sm text-gray-700">Price: $${material.price_per_unit} per ${material.unit}</p>
        <p class="text-xs text-gray-500">Source: ${material.source}</p>
      `;

      container.appendChild(item);
    });
  }

  function searchMaterials() {
    const query = document.getElementById('searchInput').value.trim();
    loadMaterials(query);
  }

  window.addEventListener('load', () => loadMaterials());
</script>

</body>
</html>
