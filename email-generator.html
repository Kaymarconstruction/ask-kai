<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Generator – Ask Kai</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: sans-serif;
      background-image: url('https://i.imgur.com/jhqlVA5.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    @media (max-width: 768px) {
      body {
        background-image: url('https://i.imgur.com/qzRmu0O.jpeg');
      }
    }
    .overlay {
      background-color: rgba(255, 255, 255, 0.92);
      backdrop-filter: blur(5px);
    }
    #chatHistory { max-height: 300px; overflow-y: auto; white-space: pre-wrap; }
    #finalDraft { min-height: 150px; white-space: pre-wrap; border: 1px solid #ccc; padding: 1rem; border-radius: 0.5rem; background: #fff; }
  </style>
</head>
<body class="text-gray-800">

  <!-- Banner -->
  <div class="w-full bg-black">
    <img src="https://i.imgur.com/nDIhtRr.png" alt="Kaymar Banner" class="w-full max-h-24 object-contain mx-auto">
  </div>

  <!-- Header -->
  <header class="bg-white shadow p-4 flex items-center justify-between">
    <h1 class="text-xl font-bold text-green-600">Email Generator</h1>
    <button onclick="toggleMenu()" class="bg-black text-white p-2 rounded">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
    <div id="menuDropdown" class="hidden absolute mt-16 left-4 w-48 bg-white border border-gray-300 shadow-lg rounded-md z-50">
      <a href="index.html" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Home</a>
      <a href="settings.html" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Settings</a>
      <button onclick="logoutUser()" class="w-full text-left px-4 py-2 text-red-600 hover:bg-gray-100">Log Out</button>
    </div>
  </header>

  <!-- Main Section -->
  <main class="max-w-3xl mx-auto py-8 px-4 space-y-6 overlay mt-10 rounded-xl">
    <div class="bg-white p-6 rounded-xl shadow space-y-4">
      <label for="emailInput" class="block font-semibold mb-2">What would you like to say?</label>
      <textarea id="emailInput" rows="3" class="w-full border rounded-lg p-3"
        placeholder="e.g., Tell the client I’ll be there Friday arvo to finish the decking job..."></textarea>
      <button id="submitPrompt" class="mt-2 w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-lg">
        Draft with Kai
      </button>
    </div>

    <!-- Chat History -->
    <div id="chatHistory" class="bg-white p-6 rounded-xl shadow text-sm space-y-2 text-gray-800"></div>

    <!-- Final Draft -->
    <h2 class="text-xl font-bold text-green-600">Draft Email</h2>
    <div id="finalDraft" class="mb-4"></div>

    <!-- Recipient Selection -->
    <div class="bg-white p-6 rounded-xl shadow space-y-4">
      <label class="block text-sm font-semibold">Select Recipient</label>
      <select id="recipientDropdown" class="w-full border p-2 rounded">
        <option value="">Select Recipient</option>
        <option value="client@example.com">Client: John Doe</option>
        <option value="supplier@example.com">Supplier: Acme Supplies</option>
        <option value="contractor@example.com">Contractor: BuildPro</option>
      </select>
      <button id="sendEmailBtn" class="w-full bg-black hover:bg-gray-900 text-white py-2 rounded-lg">
        Send Email
      </button>
    </div>

    <div class="bg-yellow-50 border-l-4 border-yellow-500 text-yellow-700 p-4 rounded shadow">
      <p>This generated email is a draft. Please review before sending.</p>
    </div>

    <!-- Footer -->
    <footer class="text-center text-gray-500 text-sm p-6 bg-white mt-6 rounded-xl shadow">
      &copy; 2025 Kaymar Construction | Powered by Ask Kai
      <div class="flex justify-center space-x-6 mt-2">
        <a href="#" class="text-blue-600 hover:underline">Instagram</a>
        <a href="#" class="text-blue-600 hover:underline">TikTok</a>
        <a href="#" class="text-blue-600 hover:underline">Facebook</a>
        <a href="#" class="text-blue-600 hover:underline">YouTube</a>
        <a href="#" class="text-blue-600 hover:underline">Threads</a>
      </div>
    </footer>
  </main>

  <!-- JS Logic -->
  <script>
    const chatHistory = document.getElementById('chatHistory');
    const finalDraft = document.getElementById('finalDraft');

    function toggleMenu() {
      document.getElementById('menuDropdown').classList.toggle('hidden');
    }

    function logoutUser() {
      sessionStorage.clear();
      window.location.href = 'logout.html';
    }

    document.getElementById('submitPrompt').addEventListener('click', async () => {
      const input = document.getElementById('emailInput').value.trim();
      if (!input) return;

      chatHistory.innerHTML += `<div><strong>You:</strong> ${input}</div>`;
      document.getElementById('emailInput').value = "";
      chatHistory.innerHTML += `<div><strong>Kai:</strong> Crafting your draft...</div>`;
      chatHistory.scrollTop = chatHistory.scrollHeight;

      const response = await fakeApiResponse(input); // Replace with real API

      chatHistory.lastChild.innerHTML = `<strong>Kai:</strong> ${response}`;
      finalDraft.innerText = response;
    });

    async function fakeApiResponse(input) {
      return new Promise(resolve => {
        setTimeout(() => {
          resolve(`Hi [Recipient],\n\n${input.charAt(0).toUpperCase() + input.slice(1)}.\n\nCheers,\n[Your Name]`);
        }, 1000);
      });
    }

    document.getElementById('sendEmailBtn').addEventListener('click', () => {
      const recipientEmail = document.getElementById('recipientDropdown').value;
      const draftContent = finalDraft.innerText;

      if (!recipientEmail) return alert("Please select a recipient.");
      if (!draftContent) return alert("No draft available. Please generate one first.");

      const subject = encodeURIComponent("Important Update from Kaymar Construction");
      const body = encodeURIComponent(draftContent);

      window.location.href = `mailto:${recipientEmail}?subject=${subject}&body=${body}`;
    });

    async function loadRecipientsFromSupabase() {
      // TODO: Fetch saved_suppliers and saved_contacts from Supabase 'users' table
      // Populate recipientDropdown options dynamically
    }

    loadRecipientsFromSupabase();
  </script>
</body>
</html>
