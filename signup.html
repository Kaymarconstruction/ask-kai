<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
<script src="https://accounts.google.com/gsi/client" async defer></script>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>

<script>
  const supabase = supabase.createClient(window.SUPABASE_URL, window.SUPABASE_KEY);
  const toast = document.getElementById('toast');
  const signupBtn = document.getElementById('signup-btn');

  function showToast(message, duration = 3000) {
    toast.textContent = message;
    toast.classList.add('show');
    setTimeout(() => toast.classList.remove('show'), duration);
  }

  async function handleUserRecord(userId, email) {
    const { data: existingUser } = await supabase
      .from('users')
      .select('id')
      .eq('id', userId)
      .single();

    if (!existingUser) {
      await supabase.from('users').insert([{ 
        id: userId, 
        email: email, 
        plan_tier: 'Free',
        prompt_count: 0,
        created_at: new Date().toISOString()
      }]);
    }
  }

  async function signUpWithEmail() {
    const email = document.getElementById('email').value.trim().toLowerCase();
    const password = document.getElementById('password').value.trim();
    const confirmPassword = document.getElementById('confirm-password').value.trim();

    if (!email || !password || !confirmPassword) {
      showToast("All fields are required.");
      return;
    }

    if (password !== confirmPassword) {
      showToast("Passwords do not match.");
      return;
    }

    // Unrestricted Access for Mark
    if (email === "mark@kaymarconstruction.com") {
      window.location.href = "index.html";
      return;
    }

    signupBtn.disabled = true;
    signupBtn.innerHTML = "Signing Up...";

    const { data, error } = await supabase.auth.signUp({ email, password });

    if (error) {
      showToast(error.message);
      signupBtn.disabled = false;
      signupBtn.innerHTML = "Sign Up";
    } else {
      await handleUserRecord(data.user.id, email);
      showToast("Check your email to confirm your account.");
      setTimeout(() => window.location.href = "index.html", 2000);
    }
  }

  function signUpWithGoogle() {
    supabase.auth.signInWithOAuth({
      provider: 'google',
      options: { redirectTo: `${window.location.origin}/index.html` }
    }).then(() => console.log("Google signup complete"))
      .catch(err => showToast(`Google Sign-Up Error: ${err.message}`));
  }

  function signUpWithFacebook() {
    supabase.auth.signInWithOAuth({
      provider: 'facebook',
      options: { redirectTo: `${window.location.origin}/index.html` }
    }).then(() => console.log("Facebook signup complete"))
      .catch(err => showToast(`Facebook Sign-Up Error: ${err.message}`));
  }
</script>
