<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up – Ask Kai</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      background: url('https://i.imgur.com/jhqlVA5.png') no-repeat center center fixed;
      background-size: cover;
    }
  </style>
</head>
<body class="text-gray-800">
  <main class="min-h-screen flex flex-col items-center justify-center p-8 text-center bg-white bg-opacity-90">
    <img src="https://i.imgur.com/uYWtV9r.png" alt="Kai Marlow" class="w-40 h-60 object-cover rounded-2xl shadow mb-4" />
    <h1 class="text-2xl font-bold text-green-600 mb-2">Join Ask Kai</h1>
    <p class="text-gray-600 mb-6 max-w-md">
      Built for tradies and DIYers — Ask Kai gives you fast, expert answers on-site or in the shed. First <strong>10 prompts</strong> are free!
    </p>

    <div class="w-full max-w-sm space-y-4">
      <input id="email" type="email" placeholder="Email address" class="w-full border p-3 rounded-lg" />
      <input id="password" type="password" placeholder="Password" class="w-full border p-3 rounded-lg" />
      <button onclick="signUp()" class="w-full bg-black text-white py-2 rounded hover:bg-gray-900">Sign Up</button>

      <div id="g_id_onload"
        data-client_id="713262892255-cnmp61htnsg5lfenuurj2a8g3ha0jafg.apps.googleusercontent.com"
        data-context="signup"
        data-ux_mode="popup"
        data-callback="handleGoogleLogin"
        data-auto_prompt="false">
      </div>

      <div class="g_id_signin"
        data-type="standard"
        data-shape="pill"
        data-theme="outline"
        data-text="continue_with"
        data-size="large"
        data-logo_alignment="left">
      </div>

      <p class="text-sm text-gray-500 mt-4">
        Already have an account? <a href="signin.html" class="text-blue-600 hover:underline">Sign in here</a>
      </p>
    </div>
  </main>

  <script>
    async function signUp() {
      const email = document.getElementById('email').value.trim().toLowerCase();
      const password = document.getElementById('password').value.trim();

      if (!email || !password) {
        alert("Please fill in both fields.");
        return;
      }

      if (email !== 'mark@kaymarconstruction.com') {
        alert("Access is currently restricted during development.");
        return;
      }

      try {
        await fetch("https://askkai-backend-clean.onrender.com/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });
      } catch (err) {
        console.error("Error registering email:", err);
      }

      sessionStorage.setItem('askkaiUser', email);
      localStorage.setItem('promptCount', '0');
      localStorage.setItem('planTier', 'Free Plan');
      window.location.href = 'index.html';
    }

    function handleGoogleLogin(response) {
      const userPayload = decodeJwt(response.credential);
      const email = userPayload?.email?.toLowerCase();

      if (email !== 'mark@kaymarconstruction.com') {
        alert('Access restricted during development.');
        return;
      }

      sessionStorage.setItem('askkaiUser', email);
      localStorage.setItem('promptCount', '0');
      localStorage.setItem('planTier', 'Free Plan');
      window.location.href = 'index.html';
    }

    function decodeJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(c => {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));
      return JSON.parse(jsonPayload);
    }
  </script>
</body>
</html>
