<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
  <style>
    body { background-image: url('https://i.imgur.com/jhqlVA5.png'); background-size: cover; background-position: center; }
    @media (max-width: 768px) { body { background-image: url('https://i.imgur.com/qzRmu0O.jpeg'); } }
    .overlay { background-color: rgba(255, 255, 255, 0.92); backdrop-filter: blur(5px); }
    .toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: #323232; color: #fff; padding: 12px 24px; border-radius: 8px; opacity: 0; transition: opacity 0.3s ease; z-index: 1000; }
    .toast.show { opacity: 1; }
  </style>
</head>

<body class="text-gray-800">
<div id="toast" class="toast"></div>
<main class="min-h-screen flex items-center justify-center p-4 sm:p-6 text-center">
  <div class="overlay w-full max-w-md rounded-xl shadow-lg p-6 sm:p-8 space-y-4">
    <img src="https://i.imgur.com/uYWtV9r.png" alt="Kai Marlow" class="w-32 sm:w-40 h-48 sm:h-60 object-cover rounded-2xl shadow mx-auto" />
    <h1 class="text-2xl sm:text-3xl font-bold text-green-600">Join Ask Kai</h1>
    <p class="text-sm text-gray-700 leading-snug">Expert building help on-site or in the shed. First 10 prompts are free.</p>

    <div class="space-y-3 text-left">
      <input id="email" type="email" placeholder="Email address" class="w-full border p-3 rounded-lg" />
      <input id="password" type="password" placeholder="Password" class="w-full border p-3 rounded-lg" />
      <button onclick="signUpWithEmail()" class="w-full bg-black text-white py-2 rounded hover:bg-gray-900">Sign Up</button>
    </div>

    <div class="my-4 border-t pt-4 space-y-3">
      <!-- Google Sign-Up -->
      <div id="g_id_onload"
           data-client_id="713262892255-cnmp61htnsg5lfenuurj2a8g3ha0jafg.apps.googleusercontent.com"
           data-context="signup"
           data-ux_mode="popup"
           data-callback="handleGoogleLogin"
           data-auto_prompt="false"></div>
      <div class="g_id_signin"
           data-type="standard"
           data-shape="pill"
           data-theme="outline"
           data-text="continue_with"
           data-size="large"
           data-logo_alignment="left"></div>

      <!-- Facebook Sign-Up -->
      <div class="flex justify-center">
        <button onclick="signUpWithFacebook()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full">
          Continue with Facebook
        </button>
      </div>
    </div>

    <p class="text-sm text-gray-600">Already have an account? <a href="signin.html" class="text-blue-600 hover:underline">Sign in here</a></p>
  </div>
</main>

<script>
  const SUPABASE_URL = window.SUPABASE_URL || 'https://ndvmxpkoyoimibntetef.supabase.co';
  const SUPABASE_KEY = window.SUPABASE_KEY || 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5kdm14cGtveW9pbWlibnRldGVmIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc0NjUwODE4OSwiZXhwIjoyMDYyMDg0MTg5fQ.VV4x_0Z-MpRphBQlyAWrB1OgH7BJvaVI3KU7dWnTDog';
  const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  const toast = document.getElementById('toast');
  function showToast(message, duration = 3000) {
    toast.textContent = message;
    toast.classList.add('show');
    setTimeout(() => toast.classList.remove('show'), duration);
  }

  supabase.auth.getSession().then(({ data: { session } }) => {
    if (session) window.location.href = 'index.html';
  });

  async function signUpWithEmail() {
    const email = document.getElementById('email').value.trim().toLowerCase();
    const password = document.getElementById('password').value.trim();

    if (!email || !password) return showToast("Please fill in both fields.");

    const { data, error } = await supabase.auth.signUp({ email, password });

    if (error) return showToast(error.message);

    showToast("Check your email to confirm your account.");
    setTimeout(() => { window.location.href = 'index.html'; }, 2000);
  }

  function signUpWithGoogle() {
    supabase.auth.signInWithOAuth({
      provider: 'google',
      options: { redirectTo: `${window.location.origin}/index.html` }
    }).catch(err => showToast(`Google Sign-Up Error: ${err.message}`));
  }

  function signUpWithFacebook() {
    supabase.auth.signInWithOAuth({
      provider: 'facebook',
      options: { redirectTo: `${window.location.origin}/index.html` }
    }).catch(err => showToast(`Facebook Sign-Up Error: ${err.message}`));
  }

  function handleGoogleLogin(response) {
    const userPayload = decodeJwt(response.credential);
    const email = userPayload?.email?.toLowerCase();
    if (email) {
      supabase.auth.getSession().then(({ data: { session } }) => {
        if (session) window.location.href = 'index.html';
      });
    }
  }

  function decodeJwt(token) {
    const base64Url = token.split('.')[1];
    const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
    const jsonPayload = decodeURIComponent(atob(base64).split('').map(c =>
      '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
    ).join(''));
    return JSON.parse(jsonPayload);
  }
</script>
</body>
</html>
