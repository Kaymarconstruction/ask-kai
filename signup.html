<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In â€“ Ask Kai</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .kaymar-green { color: #7AC142; }
  </style>
</head>
<body class="bg-white text-gray-800 flex flex-col min-h-screen justify-center items-center p-6">
  <div class="w-full max-w-md bg-white shadow-md rounded-lg p-6">
    <h1 class="text-2xl font-bold text-center kaymar-green mb-6">Sign In to Ask Kai</h1>

    <form id="signinForm" class="space-y-4">
      <input type="email" id="email" placeholder="Email" required class="w-full border p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
      <input type="password" id="password" placeholder="Password" required class="w-full border p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
      <button type="submit" class="w-full bg-black text-white py-2 rounded hover:bg-gray-800">Sign In</button>
    </form>

    <p class="text-center text-sm text-gray-500 mt-4">
      Don't have an account? <a href="signup.html" class="text-blue-600 hover:underline">Create one</a>
    </p>
  </div>

  <footer class="text-center text-gray-500 text-sm p-6 mt-8">
    &copy; 2025 Kaymar Construction | Powered by Ask Kai
    <p class="text-xs text-gray-400 mt-2">Built with coding support from Jack Cooper</p>
  </footer>

  <script>
    const signinForm = document.getElementById('signinForm');

    signinForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      // Dummy auth: You can connect this to Supabase or Firebase later
      if (email && password) {
        sessionStorage.setItem('askkaiUser', email);
        window.location.href = 'index.html';
      } else {
        alert('Please enter both email and password.');
      }
    });
  </script>
</body>
</html>
