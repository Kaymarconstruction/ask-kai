<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      background-image: url('https://i.imgur.com/jhqlVA5.png');
      background-size: cover;
      background-position: center;
    }
    .overlay {
      background-color: rgba(255, 255, 255, 0.92);
      backdrop-filter: blur(5px);
    }
  </style>
</head>

<body class="text-gray-800">
<main class="min-h-screen flex items-center justify-center p-4 sm:p-6 text-center">
  <div class="overlay w-full max-w-md rounded-xl shadow-lg p-6 sm:p-8 space-y-4">
    <img src="https://i.imgur.com/uYWtV9r.png" alt="Kai Marlow" class="w-32 sm:w-40 h-48 sm:h-60 object-cover rounded-2xl shadow mx-auto" />
    <h1 class="text-2xl sm:text-3xl font-bold text-green-600">Join Ask Kai</h1>
    <p class="text-sm text-gray-700 leading-snug">Expert building help on-site or in the shed. First 10 prompts are free.</p>

    <div class="space-y-3 text-left">
      <input id="email" type="email" placeholder="Email address" class="w-full border p-3 rounded-lg" />
      <input id="password" type="password" placeholder="Password" class="w-full border p-3 rounded-lg" />
      <button onclick="signUpWithEmail()" class="w-full bg-black text-white py-2 rounded hover:bg-gray-900">Sign Up</button>
    </div>

    <div class="my-4 border-t pt-4 space-y-3">
      <button onclick="signUpWithGoogle()" class="w-full bg-red-600 text-white py-2 rounded hover:bg-red-700">Continue with Google</button>
      <button onclick="signUpWithFacebook()" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Continue with Facebook</button>
    </div>

    <p class="text-sm text-gray-600">Already have an account? <a href="signin.html" class="text-blue-600 hover:underline">Sign in here</a></p>
  </div>
</main>

<script>
  const SUPABASE_URL = 'https://ndvmxpkoyoimibntetef.supabase.co';
  const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5kdm14cGtveW9pbWlibnRldGVmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY1MDgxODksImV4cCI6MjA2MjA4NDE4OX0.-U4Jfb33aFfoAec-fhhFqjHExezWcKoEYwkSVgibjE4';
  const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  supabase.auth.getSession().then(({ data: { session } }) => {
    if (session) window.location.href = 'index.html';
  });

  async function signUpWithEmail() {
    const email = document.getElementById('email').value.trim().toLowerCase();
    const password = document.getElementById('password').value.trim();

    if (!email || !password) return alert("Please fill in both fields.");

    const bypassConfirmation = email === 'mark@kaymarconstruction.com';

    const { data, error } = await supabase.auth.signUp({
      email,
      password,
      options: { emailRedirectTo: bypassConfirmation ? 'index.html' : undefined }
    });

    if (error) {
      alert(error.message);
      return;
    }

    if (bypassConfirmation) {
      const { error: signinError } = await supabase.auth.signInWithPassword({ email, password });
      if (signinError) {
        alert("Auto-sign in failed.");
      } else {
        window.location.href = 'index.html';
      }
    } else {
      alert("Please check your email to confirm your account.");
    }
  }

  function signUpWithGoogle() {
    supabase.auth.signInWithOAuth({
      provider: 'google',
      options: { redirectTo: `${window.location.origin}/index.html` }
    });
  }

  function signUpWithFacebook() {
    supabase.auth.signInWithOAuth({
      provider: 'facebook',
      options: { redirectTo: `${window.location.origin}/index.html` }
    });
  }
</script>
</body>
</html>
