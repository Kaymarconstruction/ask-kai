<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up – Ask Kai</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body class="bg-white text-gray-800">
  <main class="min-h-screen flex flex-col items-center justify-center p-8 text-center">
    <img src="https://i.imgur.com/uYWtV9r.png" alt="Kai Marlow" class="w-40 h-60 object-cover rounded-2xl shadow mb-4" />
    <h1 class="text-2xl font-bold text-green-600 mb-2">Join Ask Kai</h1>
    <p class="text-gray-600 mb-6 max-w-md">
      Built for tradies and DIYers — Ask Kai gives you fast, expert answers on-site or in the shed. First <strong>10 prompts</strong> are free!
    </p>

    <div class="w-full max-w-sm">
      <input id="email" type="email" placeholder="Email address" class="w-full border p-3 rounded-lg mb-4" />
      <input id="password" type="password" placeholder="Password" class="w-full border p-3 rounded-lg mb-6" />
      <button onclick="signUp()" class="w-full bg-black text-white py-2 rounded hover:bg-gray-900">Sign Up</button>

      <div class="mt-6" id="googleLogin"></div>

      <p class="text-sm text-gray-500 mt-4">
        Already have an account? <a href="signin.html" class="text-blue-600 hover:underline">Sign in here</a>
      </p>
    </div>
  </main>

  <script>
    async function signUp() {
      const email = document.getElementById('email').value.trim().toLowerCase();
      const password = document.getElementById('password').value.trim();

      if (!email || !password) {
        alert("Please fill in both fields.");
        return;
      }

      if (email !== 'mark@kaymarconstruction.com') {
        alert("Access is currently restricted during development.");
        return;
      }

      try {
        await fetch("https://askkai-backend-clean.onrender.com/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });
      } catch (err) {
        console.error("Error registering email:", err);
      }

      sessionStorage.setItem('askkaiUser', email);
      localStorage.setItem('promptCount', '0');
      localStorage.setItem('planTier', 'Free Plan');
      window.location.href = 'index.html';
    }

    window.onload = () => {
      google.accounts.id.initialize({
        client_id: "YOUR_GOOGLE_CLIENT_ID", // Replace in production
        callback: async ({ credential }) => {
          const user = parseJwt(credential);
          if (user.email !== 'mark@kaymarconstruction.com') {
            alert("Access is restricted. Soft-launch only.");
            return;
          }

          await fetch("https://askkai-backend-clean.onrender.com/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email: user.email })
          });

          sessionStorage.setItem('askkaiUser', user.email);
          localStorage.setItem('promptCount', '0');
          localStorage.setItem('planTier', 'Free Plan');
          window.location.href = 'index.html';
        }
      });
      google.accounts.id.renderButton(
        document.getElementById("googleLogin"),
        { theme: "outline", size: "large", width: "100%" }
      );
    };

    function parseJwt(token) {
      const base64 = token.split('.')[1].replace(/-/g, '+').replace(/_/g, '/');
      const decoded = decodeURIComponent(atob(base64).split('').map(c => `%${('00' + c.charCodeAt(0).toString(16)).slice(-2)}`).join(''));
      return JSON.parse(decoded);
    }
  </script>
</body>
</html>
