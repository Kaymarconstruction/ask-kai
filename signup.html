<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up â€“ Ask Kai</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-gray-800">
  <main class="min-h-screen flex flex-col items-center justify-center p-8 text-center">
    <h1 class="text-3xl font-bold text-green-600 mb-6">Create a Free Ask Kai Account</h1>
    <div class="w-full max-w-sm">
      <input id="email" type="email" placeholder="Email address" class="w-full border p-3 rounded-lg mb-4" />
      <input id="password" type="password" placeholder="Password" class="w-full border p-3 rounded-lg mb-6" />
      <button onclick="signUp()" class="w-full bg-black text-white py-2 rounded hover:bg-gray-900">Sign Up</button>
      <p class="text-sm text-gray-500 mt-4">
        Already have an account? <a href="signin.html" class="text-blue-600 hover:underline">Sign in here</a>
      </p>
    </div>
  </main>

  <script>
    function signUp() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!email || !password) {
        alert("Please fill in both fields.");
        return;
      }

      // Placeholder logic (no real auth yet)
      if (email.includes('@')) {
        sessionStorage.setItem('askkaiUser', email);
        localStorage.setItem('promptCount', '0');
        window.location.href = 'index.html';
      } else {
        alert("Please enter a valid email.");
      }
    }
  </script>
</body>
</html>
