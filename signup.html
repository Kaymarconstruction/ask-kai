<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ask Kai - Sign Up</title>
    <script src="https://unpkg.com/@supabase/supabase-js"></script>
    <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>

<div class="signup-container">
    <img src="assets/kai-profile.png" alt="Kai" class="profile-pic" />
    <div class="blurb">Welcome to Ask Kai! Letâ€™s get you set up and ready for action.</div>

    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button id="signup-btn" onclick="emailSignup()">Sign Up</button>

    <hr/>
    <button class="social-btn google-btn" onclick="socialSignup('google')">
        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" style="width:20px;" />
        Sign up with Google
    </button>
    <button class="social-btn fb-btn" onclick="socialSignup('facebook')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" style="width:20px;" />
        Sign up with Facebook
    </button>

    <p>Already have an account? <a href="signin.html">Sign In</a></p>
    <img src="assets/kaymar-logo.png" alt="Kaymar Logo" style="width: 150px; margin-top: 20px;" />
</div>

<!-- Dev Mode Banner -->
<div id="dev-access-banner" style="background-color: #ffeeba; padding: 1rem; border-radius: 8px; margin: 1rem; text-align: center;">
    <strong>Development Mode:</strong><br/>
    Use demo account: <code>testuser@kaymar.com</code> / <code>password123</code><br/>
    <button onclick="bypassSignup()" style="margin-top: 10px; padding: 8px 16px; border:none; background-color:#007bff; color:white; border-radius:4px;">
        Skip Sign Up (Dev Only)
    </button>
</div>

<script src="assets/js/auth-utils.js"></script>
<script>
    async function emailSignup() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const signupButton = document.getElementById('signup-btn');

        if (!validateInputs(email, password)) return;

        setLoadingState(signupButton, true, 'Signing Up');

        const { data, error } = await supabase.auth.signUp({ email, password });

        if (error) {
            alert('Signup Error: ' + error.message);
            setLoadingState(signupButton, false, 'Sign Up');
            return;
        }

        const { error: insertError } = await supabase.from('users').insert({
            id: data.user.id,
            email: email,
            plan_tier: 'Free',
            prompt_count: 10,
            created_at: new Date().toISOString()
        });

        if (insertError) {
            alert('Error creating user record: ' + insertError.message);
            setLoadingState(signupButton, false, 'Sign Up');
            return;
        }

        sessionStorage.setItem('askkaiUser', email);
        alert('Signup Successful! Check your email for verification.');
        window.location.href = '/index.html';
    }

    async function socialSignup(provider) {
        const { error } = await supabase.auth.signInWithOAuth({ provider });
        if (error) alert('Social Sign Up Error: ' + error.message);
    }

    function bypassSignup() {
        sessionStorage.setItem('askkaiUser', 'devUser');
        window.location.href = '/index.html';
    }
</script>

</body>
</html>
