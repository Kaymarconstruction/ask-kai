<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ask Kai â€“ Sign Up</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    body {
      background-image: url('https://i.imgur.com/jhqlVA5.png');
      background-size: cover;
      background-position: center;
    }
    .overlay {
      background-color: rgba(255, 255, 255, 0.92);
      backdrop-filter: blur(5px);
    }
  </style>
</head>
<body>

<div class="overlay p-6 rounded-xl shadow max-w-md mx-auto mt-20 text-center">
  <h1 class="text-3xl font-bold mb-4">Join Ask Kai</h1>
  <p class="mb-6">Expert building help on-site or in the shed. First 10 prompts are free.</p>

  <div class="space-y-3 text-left">
    <input id="email" type="email" placeholder="Email address" class="w-full border p-3 rounded-lg" />
    <input id="password" type="password" placeholder="Password" class="w-full border p-3 rounded-lg" />
    <button onclick="signUpWithEmail()" id="emailSignUpBtn" class="w-full bg-black text-white py-2 rounded hover:bg-gray-900">Sign Up</button>
  </div>

  <div class="my-4 border-t pt-4 space-y-3">
    <button onclick="signUpWithGoogle()" class="w-full bg-red-600 text-white py-2 rounded hover:bg-red-700">Continue with Google</button>
    <button onclick="signUpWithFacebook()" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Continue with Facebook</button>
  </div>

  <p class="text-sm text-gray-600">Already have an account? 
    <a href="signin.html" class="text-blue-600 hover:underline">Sign in here</a>
  </p>
</div>

<script>
  const SUPABASE_URL = 'https://ndvmxpkoyoimibntetef.supabase.co';
  const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5kdm14cGtveW9pbWlibnRldGVmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY1MDgxODksImV4cCI6MjA2MjA4NDE4OX0.-U4Jfb33aFfoAec-fhhFqjHExezWcKoEYwkSVgibjE4';
  const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  async function signUpWithEmail() {
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const signUpButton = document.getElementById('emailSignUpBtn');

    const email = emailInput.value.trim().toLowerCase();
    const password = passwordInput.value.trim();

    if (!validateEmail(email) || password.length < 6) {
      alert("Please enter a valid email and a password with at least 6 characters.");
      return;
    }

    signUpButton.disabled = true;
    signUpButton.textContent = "Signing Up...";

    try {
      const { data, error } = await supabase.auth.signUp({ email, password });

      if (error) throw error;

      sessionStorage.setItem('askkaiUser', email);
      alert('Signup successful! Please check your email to verify your account.');
      window.location.href = 'index.html';
    } catch (err) {
      console.error('Signup error:', err);
      alert(err.message || 'An error occurred during sign-up.');
    } finally {
      signUpButton.disabled = false;
      signUpButton.textContent = "Sign Up";
    }
  }

  function validateEmail(email) {
    return /\S+@\S+\.\S+/.test(email);
  }

  function signUpWithGoogle() {
    supabase.auth.signInWithOAuth({
      provider: 'google',
      options: { redirectTo: `${window.location.origin}/index.html` }
    });
  }

  function signUpWithFacebook() {
    supabase.auth.signInWithOAuth({
      provider: 'facebook',
      options: { redirectTo: `${window.location.origin}/index.html` }
    });
  }
</script>

</body>
</html>
