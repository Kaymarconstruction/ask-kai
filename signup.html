<body class="text-gray-800">
<div id="toast" class="toast" aria-live="polite"></div>
<main class="min-h-screen flex items-center justify-center p-4 sm:p-6 text-center">
  <div class="overlay w-full max-w-md rounded-xl shadow-lg p-6 sm:p-8 space-y-4">
    <img src="https://i.imgur.com/uYWtV9r.png" alt="Kai Marlow" class="w-32 sm:w-40 h-48 sm:h-60 object-cover rounded-2xl shadow mx-auto" />
    <h1 class="text-2xl sm:text-3xl font-bold text-green-600">Join Ask Kai</h1>
    <p class="text-sm text-gray-700 leading-snug">Expert building help on-site or in the shed. First 10 prompts are free.</p>
    <div class="space-y-3 text-left">
      <input id="email" type="email" placeholder="Email address" class="w-full border p-3 rounded-lg" required />
      <input id="password" type="password" placeholder="Password" class="w-full border p-3 rounded-lg" required />
      <input id="confirm-password" type="password" placeholder="Confirm Password" class="w-full border p-3 rounded-lg" required />
      <button onclick="signUpWithEmail()" class="w-full bg-black text-white py-2 rounded hover:bg-gray-900" id="signup-btn">Sign Up</button>

           data-context="signup"
           data-ux_mode="popup"
           data-callback="handleOAuthSignUp"

      <div class="g_id_signin"
           data-type="standard"
           data-shape="pill"
           data-theme="outline"
           data-text="continue_with"
           data-size="large"
           data-logo_alignment="left"></div>
      <div class="flex justify-center">
        <button onclick="signUpWithFacebook()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full">Continue with Facebook</button>
      </div>

    <p class="text-sm text-gray-600">Already have an account? <a href="signin.html" class="text-blue-600 hover:underline">Sign in here</a></p>
  </div>

<script>
document.addEventListener('DOMContentLoaded', function () {
  const supabase = supabase.createClient(window.SUPABASE_URL, window.SUPABASE_KEY);
  const toast = document.getElementById('toast');
  const signupBtn = document.getElementById('signup-btn');

  function showToast(message, duration = 3000) {
    toast.textContent = message;
    toast.classList.add('show');
    setTimeout(() => toast.classList.remove('show'), duration);
  }

  function disableButton(state) {
    signupBtn.disabled = state;
    signupBtn.innerHTML = state ? '<span class="spinner"></span> Signing Up...' : 'Sign Up';
  }

  function validateEmail(email) {
    return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
  }

  function validatePassword(password) {
    return password.length >= 8 && /\d/.test(password) && /[!@#$%^&*]/.test(password);
  }

  async function handleUserRecord() {
    const { data: userData } = await supabase.auth.getUser();
    if (userData?.user?.id) {
      const { data: existingUser } = await supabase.from('users').select('id').eq('id', userData.user.id).single();
      if (!existingUser) {
        await supabase.from('users').insert([{ 
          id: userData.user.id, 
          email: userData.user.email, 
          plan_tier: 'Free',
          prompt_count: 0,
          created_at: new Date().toISOString()
        }]);
      }
    }
  }

  async function signUpWithEmail() {
    const email = document.getElementById('email').value.trim().toLowerCase();
    const password = document.getElementById('password').value.trim();
    const confirmPassword = document.getElementById('confirm-password').value.trim();

    if (!validateEmail(email)) return showToast("Invalid email format.");
    if (!validatePassword(password)) return showToast("Password must be at least 8 characters, include a number and a symbol.");
    if (password !== confirmPassword) return showToast("Passwords do not match.");

    disableButton(true);

    try {
      const { error } = await supabase.auth.signUp({ email, password });
      if (error) return showToast(error.message);
      await handleUserRecord();
      showToast("Check your email to confirm your account.");
      setTimeout(() => window.location.href = 'index.html', 2000);
    } catch (err) {
      showToast("Unexpected error during sign up.");
    } finally {
      disableButton(false);
    }
  }

  function signUpWithFacebook() {
    supabase.auth.signInWithOAuth({
      provider: 'facebook',
      options: { redirectTo: `${window.location.origin}/index.html` }
    })
    .then(() => handleUserRecord())
    .catch(err => showToast(`Facebook Sign-Up Error: ${err.message}`));
  }

  function handleOAuthSignUp() {
    handleUserRecord();
  }

  // Facebook SDK Init
  window.fbAsyncInit = function() {
    FB.init({
      appId: '2841591242694736',
      cookie: true,
      xfbml: true,
      version: 'v15.0'
    });
  };

  (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "https://connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));
});
</script>
</body>
