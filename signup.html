<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up â€“ Ask Kai</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
  <style>
    body {
      background-image: url('https://i.imgur.com/jhqlVA5.png');
      background-size: cover;
      background-position: center;
    }
    .overlay {
      background-color: rgba(255, 255, 255, 0.92);
      backdrop-filter: blur(5px);
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    img.kai-avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<div class="overlay p-6 rounded-xl shadow max-w-md mx-auto mt-20 text-center">
  <img src="https://i.imgur.com/uYWtV9r.png" alt="Kai's Picture" class="kai-avatar" />
  <h1 class="text-3xl font-bold mb-4">Create Your Ask Kai Account</h1>
  <p class="mb-6">Join the AI site assistant built for tradies and DIYers. First 10 prompts are free!</p>

  <input type="email" id="email" placeholder="Email Address" required />
  <input type="password" id="password" placeholder="Password" required />
  <button onclick="signUpWithEmail()">Sign Up</button>

  <p class="mt-4 text-sm">Already have an account? <a href="signin.html" class="text-green-600 font-bold">Sign In</a></p>
</div>

<script>
  const supabase = supabase.createClient(
    'https://ndvmxpkoyoimibntetef.supabase.co',
    'YOUR_PUBLIC_SUPABASE_KEY' // Replace with your actual public key or load from .env via backend
  );

  async function signUpWithEmail() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    const { data, error } = await supabase.auth.signUp({
      email,
      password,
      options: {
        redirectTo: 'https://ask.kaymarconstruction.com/index.html'
      }
    });

    if (error) {
      alert('Error: ' + error.message);
    } else {
      alert('Signup successful! Check your email for verification.');
      window.location.href = 'index.html';
    }
  }
</script>

</body>
</html>
