<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up â€“ Ask Kai</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white flex items-center justify-center min-h-screen p-4">
  <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
    <h1 class="text-2xl font-bold text-center mb-6">Create Your Free Ask Kai Account</h1>
    <form onsubmit="handleSignup(event)" class="space-y-4">
      <input type="text" id="name" placeholder="Name" required class="w-full border p-3 rounded" />
      <input type="email" id="email" placeholder="Email" required class="w-full border p-3 rounded" />
      <input type="password" id="password" placeholder="Password" required class="w-full border p-3 rounded" />
      <button type="submit" class="bg-black text-white w-full py-3 rounded hover:bg-gray-900">Create Account</button>
    </form>
  </div>

  <script>
    function handleSignup(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      localStorage.setItem('askkaiUser', name);
      localStorage.setItem('promptCount', '25');
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
