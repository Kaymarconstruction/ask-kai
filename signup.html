<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up â€“ Ask Kai</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
  <style>
    body {
      background-image: url('https://i.imgur.com/jhqlVA5.png');
      background-size: cover;
      background-position: center;
    }
    .overlay {
      background-color: rgba(255, 255, 255, 0.92);
      backdrop-filter: blur(5px);
    }
  </style>
</head>
<body class="text-gray-800">
  <main class="min-h-screen flex items-center justify-center p-4 sm:p-6 text-center">
    <div class="overlay w-full max-w-md rounded-xl shadow-lg p-6 sm:p-8 space-y-4">
      <img src="https://i.imgur.com/uYWtV9r.png" alt="Kai Marlow" class="w-32 sm:w-40 h-48 sm:h-60 object-cover rounded-2xl shadow mx-auto" />
      <h1 class="text-2xl sm:text-3xl font-bold text-green-600">Join Ask Kai</h1>
      <p class="text-sm text-gray-700 leading-snug">Expert building help on-site or in the shed. First 10 prompts are free.</p>

      <div class="space-y-3 text-left">
        <input id="email" type="email" placeholder="Email address" class="w-full border p-3 rounded-lg" />
        <input id="password" type="password" placeholder="Password" class="w-full border p-3 rounded-lg" />
        <button onclick="signUp()" class="w-full bg-black text-white py-2 rounded hover:bg-gray-900">Sign Up</button>
      </div>

      <div class="my-4 border-t pt-4 space-y-4">
        <div id="g_id_onload"
          data-client_id="713262892255-cnmp61htnsg5lfenuurj2a8g3ha0jafg.apps.googleusercontent.com"
          data-context="signup"
          data-ux_mode="popup"
          data-callback="handleGoogleLogin"
          data-auto_prompt="false">
        </div>
        <div class="g_id_signin"
          data-type="standard"
          data-shape="pill"
          data-theme="outline"
          data-text="continue_with"
          data-size="large"
          data-logo_alignment="left">
        </div>

        <div id="fb-login-button" class="w-full"></div>
      </div>

      <p class="text-sm text-gray-600">Already have an account? <a href="signin.html" class="text-blue-600 hover:underline">Sign in here</a></p>
    </div>
  </main>

  <script>
    function signUp() {
      const email = document.getElementById('email').value.trim().toLowerCase();
      const password = document.getElementById('password').value.trim();

      if (!email || !password) {
        alert("Please fill in both fields.");
        return;
      }

      if (email !== 'mark@kaymarconstruction.com') {
        alert("Access restricted during development.");
        return;
      }

      fetch("https://askkai-backend-clean.onrender.com/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      }).catch(err => console.error("Register error:", err));

      sessionStorage.setItem('askkaiUser', email);
      localStorage.setItem('promptCount', '0');
      localStorage.setItem('planTier', 'Free Plan');
      window.location.href = 'index.html';
    }

    function handleGoogleLogin(response) {
      const userPayload = decodeJwt(response.credential);
      const email = userPayload?.email?.toLowerCase();

      if (email !== 'mark@kaymarconstruction.com') {
        alert('Access restricted during development.');
        return;
      }

      sessionStorage.setItem('askkaiUser', email);
      localStorage.setItem('promptCount', '0');
      localStorage.setItem('planTier', 'Free Plan');
      window.location.href = 'index.html';
    }

    function decodeJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(c =>
        '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
      ).join(''));
      return JSON.parse(jsonPayload);
    }

    window.fbAsyncInit = function() {
      FB.init({
        appId: 'YOUR_FACEBOOK_APP_ID',
        cookie: true,
        xfbml: true,
        version: 'v18.0'
      });

      FB.Event.subscribe('auth.statusChange', function(response) {
        if (response.status === 'connected') {
          FB.api('/me?fields=email', function(profile) {
            const email = profile.email.toLowerCase();
            if (email !== 'mark@kaymarconstruction.com') {
              alert("Access restricted during development.");
              return;
            }
            sessionStorage.setItem('askkaiUser', email);
            localStorage.setItem('promptCount', '0');
            localStorage.setItem('planTier', 'Free Plan');
            window.location.href = 'index.html';
          });
        }
      });
    };
  </script>
</body>
</html>
