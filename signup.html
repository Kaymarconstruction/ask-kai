<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In â€“ Ask Kai</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white flex items-center justify-center min-h-screen p-4">
  <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
    <h1 class="text-2xl font-bold text-center mb-6">Log In</h1>
    <form onsubmit="handleLogin(event)" class="space-y-4">
      <input type="email" id="email" placeholder="Email" required class="w-full border p-3 rounded" />
      <input type="password" id="password" placeholder="Password" required class="w-full border p-3 rounded" />
      <button type="submit" class="bg-black text-white w-full py-3 rounded hover:bg-gray-900">Log In</button>
    </form>
    <p class="text-center text-sm text-gray-500 mt-4">No account? <a href="signup.html" class="text-blue-600 underline">Sign up here</a></p>
  </div>

  <script>
    function handleLogin(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      // For now, accept anything as a match
      if (email && password) {
        localStorage.setItem('askkaiUser', email);
        localStorage.setItem('promptCount', '25');
        window.location.href = "index.html";
      }
    }
  </script>
</body>
</html>
