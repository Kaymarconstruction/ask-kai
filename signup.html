<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join Ask Kai</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <style>
        body {
            background-image: url('https://i.imgur.com/jhqlVA5.png');
            background-size: cover;
            background-position: center;
            font-family: sans-serif;
        }
        @media (max-width: 768px) {
            body { background-image: url('https://i.imgur.com/qzRmu0O.jpeg'); }
        }
        .overlay { background-color: rgba(255, 255, 255, 0.95); backdrop-filter: blur(5px); }
        .oauth-btn img { margin-right: 8px; width: 20px; height: 20px; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

<div class="overlay p-8 rounded-lg shadow-lg max-w-md w-full text-center">
    <img src="https://i.imgur.com/uYWtV9r.png" alt="Kai Avatar"
         class="mx-auto mb-4 rounded-lg w-40 h-64 object-cover shadow-lg" />
    <h1 class="text-2xl font-bold text-green-600 mb-2">Join Ask Kai</h1>
    <p class="mb-6 text-gray-600">Expert building help on-site or in the shed. First 10 prompts are free!</p>

    <div class="space-y-3 text-left">
        <input id="email" type="email" placeholder="Email address" class="w-full border p-3 rounded-lg" />
        <input id="password" type="password" placeholder="Password" class="w-full border p-3 rounded-lg" />
        <button onclick="signUpWithEmail()" 
                class="w-full bg-black text-white py-2 rounded hover:bg-gray-900">Sign Up</button>
    </div>

    <div class="my-4 border-t pt-4 space-y-3">
        <button onclick="signUpWithGoogle()" 
                class="oauth-btn w-full bg-white text-black border py-2 rounded hover:bg-gray-100 flex items-center justify-center">
            <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google Icon">
            Continue with Google
        </button>
        <button onclick="signUpWithFacebook()" 
                class="oauth-btn w-full bg-white text-black border py-2 rounded hover:bg-gray-100 flex items-center justify-center">
            <img src="https://img.icons8.com/fluency/48/000000/facebook-new.png" alt="Facebook Icon">
            Continue with Facebook
        </button>
    </div>

    <p class="text-sm text-gray-600">Already have an account? 
        <a href="signin.html" class="text-blue-600 hover:underline">Sign in here</a>
    </p>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
<script>
    const SUPABASE_URL = 'https://ndvmxpkoyoimibntetef.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5kdm14cGtveW9pbWlibnRldGVmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY1MDgxODksImV4cCI6MjA2MjA4NDE4OX0.-U4Jfb33aFfoAec-fhhFqjHExezWcKoEYwkSVgibjE4'; // Replace with your real public anon key
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function signUpWithEmail() {
        const email = document.getElementById('email').value.trim().toLowerCase();
        const password = document.getElementById('password').value.trim();

        if (!email || !password) return alert("Please fill in both fields.");

        const { error } = await client.auth.signUp({ email, password });
        if (error) return alert(error.message);

        const planTier = (email === 'mark@kaymarconstruction.com') ? 'Pro' : 'Free';
        const promptCount = (planTier === 'Pro') ? 99999 : 0;

        await client.from('users').insert({
            email: email,
            plan_tier: planTier,
            prompt_count: promptCount,
            created_at: new Date().toISOString()
        });

        window.location.href = 'index.html';
    }

    function signUpWithGoogle() {
        client.auth.signInWithOAuth({
            provider: 'google',
            options: { redirectTo: 'index.html' }
        });
    }

    function signUpWithFacebook() {
        client.auth.signInWithOAuth({
            provider: 'facebook',
            options: { redirectTo: 'index.html' }
        });
    }
</script>

</body>
</html>
