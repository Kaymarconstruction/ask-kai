<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join Ask Kai</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <style>
        body {
            background-image: url('https://i.imgur.com/jhqlVA5.png');
            background-size: cover;
            background-position: center;
        }
        .overlay {
            background-color: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(5px);
        }
        .oauth-btn img {
            display: inline-block;
            vertical-align: middle;
            margin-right: 8px;
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="overlay p-8 rounded-lg shadow-lg max-w-md w-full text-center">
        <!-- Rectangle Vertical Portrait for Kai -->
        <img src="https://i.imgur.com/WzVY7pX.png" alt="Kai Avatar" class="mx-auto mb-4 rounded-lg w-40 h-64 object-cover shadow-lg">
        <h1 class="text-2xl font-bold mb-2">Join Ask Kai</h1>
        <p class="mb-6 text-gray-600">Expert building help on-site or in the shed. First 10 prompts are free!</p>

        <div class="space-y-3 text-left">
            <input id="email" type="email" placeholder="Email address" class="w-full border p-3 rounded-lg" />
            <input id="password" type="password" placeholder="Password" class="w-full border p-3 rounded-lg" />
            <button onclick="signUpWithEmail()" class="w-full bg-black text-white py-2 rounded hover:bg-gray-900">Sign Up</button>
        </div>

        <div class="my-4 border-t pt-4 space-y-3">
            <button onclick="signUpWithGoogle()" class="oauth-btn w-full bg-red-600 text-white py-2 rounded hover:bg-red-700 flex items-center justify-center">
                <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google Icon"> 
                Continue with Google
            </button>
            <button onclick="signUpWithFacebook()" class="oauth-btn w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 flex items-center justify-center">
                <img src="https://img.icons8.com/fluency/48/000000/facebook-new.png" alt="Facebook Icon"> 
                Continue with Facebook
            </button>
        </div>

        <p class="text-sm text-gray-600">Already have an account? 
            <a href="signin.html" class="text-blue-600 hover:underline">Sign in here</a>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const SUPABASE_URL = 'https://ndvmxpkoyoimibntetef.supabase.co';
            const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5kdm14cGtveW9pbWlibnRldGVmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY1MDgxODksImV4cCI6MjA2MjA4NDE4OX0.-U4Jfb33aFfoAec-fhhFqjHExezWcKoEYwkSVgibjE4';
            const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

            window.signUpWithEmail = async function() {
                const email = document.getElementById('email').value.trim().toLowerCase();
                const password = document.getElementById('password').value.trim();

                if (!email || !password) return alert("Please fill in both fields.");

                const { data, error } = await supabase.auth.signUp({ email, password });

                if (error) return alert(error.message);

                // Optional: Add onboarding logic or token allocation here
                window.location.href = 'index.html';
            };

            window.signUpWithGoogle = function() {
                supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: { redirectTo: `${window.location.origin}/index.html` }
                });
            };

            window.signUpWithFacebook = function() {
                supabase.auth.signInWithOAuth({
                    provider: 'facebook',
                    options: { redirectTo: `${window.location.origin}/index.html` }
                });
            };
        });
    </script>
</body>
</html>
