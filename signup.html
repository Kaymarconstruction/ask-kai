<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up – Ask Kai</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    function handleCredentialResponse(response) {
      const credential = response.credential;
      const payload = JSON.parse(atob(credential.split('.')[1]));
      const email = payload.email;

      const allowedEmail = "mark@kaymarconstruction.com";
      if (email !== allowedEmail) {
        alert("Access restricted during soft-launch.");
        return;
      }

      sessionStorage.setItem('askkaiUser', email);
      localStorage.setItem('promptCount', '0');
      localStorage.setItem('planTier', 'Free Plan');
      window.location.href = 'index.html';
    }

    window.onload = function () {
      google.accounts.id.initialize({
        client_id: "713262892255-cnmp61htnsg5lfenuurj2a8g3ha0jafg.apps.googleusercontent.com",
        callback: handleCredentialResponse
      });
      google.accounts.id.renderButton(
        document.getElementById("googleSignIn"),
        { theme: "outline", size: "large", width: "100%" }
      );
    };
  </script>
</head>
<body class="bg-white text-gray-800">
  <main class="min-h-screen flex flex-col items-center justify-center p-8 text-center">
    <img src="https://i.imgur.com/uYWtV9r.png" alt="Kai Marlow" class="w-40 h-60 object-cover rounded-2xl shadow mb-4" />
    <h1 class="text-2xl font-bold text-green-600 mb-2">Join Ask Kai</h1>
    <p class="text-gray-600 mb-6 max-w-md">
      Built for tradies and DIYers — Ask Kai gives you fast, expert answers on-site or in the shed. First <strong>10 prompts</strong> are free!
    </p>

    <div id="googleSignIn" class="w-full max-w-sm mb-6"></div>

    <p class="text-sm text-gray-500 mt-4">
      Already have an account? <a href="signin.html" class="text-blue-600 hover:underline">Sign in here</a>
    </p>
  </main>
</body>
</html>
