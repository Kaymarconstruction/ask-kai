<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Contact â€“ Ask Kai</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
</head>

<body class="text-gray-800 flex flex-col items-center justify-center min-h-screen bg-gray-100">
  <h1 class="text-3xl font-bold text-green-600 mb-6">Add New Contact</h1>
  <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md space-y-4">
    <input id="contactName" type="text" placeholder="Name" class="w-full border p-3 rounded" />
    <input id="contactEmail" type="email" placeholder="Email" class="w-full border p-3 rounded" />
    <input id="contactPhone" type="text" placeholder="Phone Number" class="w-full border p-3 rounded" />
    <textarea id="contactNotes" rows="3" placeholder="Notes" class="w-full border p-3 rounded"></textarea>
    <button onclick="saveContact()" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded">Save Contact</button>
    <a href="contacts.html" class="block text-center text-blue-600 underline mt-4">Back to Contacts</a>
  </div>

<script>
  const SUPABASE_URL = 'https://ndvmxpkoyoimibntetef.supabase.co';
  const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5kdm14cGtveW9pbWlibnRldGVmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY1MDgxODksImV4cCI6MjA2MjA4NDE4OX0.-U4Jfb33aFfoAec-fhhFqjHExezWcKoEYwkSVgibjE4';
  const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  async function saveContact() {
    const name = document.getElementById('contactName').value.trim();
    const email = document.getElementById('contactEmail').value.trim();
    const phone = document.getElementById('contactPhone').value.trim();
    const notes = document.getElementById('contactNotes').value.trim();

    if (!name || !email) {
      alert('Name and Email are required.');
      return;
    }

    const { data: { session }, error: sessionError } = await client.auth.getSession();
    if (sessionError || !session) {
      alert('You must be logged in.');
      return;
    }

    const userId = session.user.id;

    const { error } = await client
      .from('contacts')
      .insert([{ user_id: userId, name, email, phone, notes }]);

    if (error) {
      console.error('Insert Error:', error);
      alert(`Failed to save contact: ${error.message}`);
    } else {
      alert('Contact saved successfully!');
      window.location.href = 'contacts.html';
    }
  }
</script>
</body>
</html>
