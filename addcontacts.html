<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Contact â€“ Ask Kai</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="max-w-xl mx-auto p-6 space-y-6">
    <h1 class="text-2xl font-bold text-green-600">Add New Contact</h1>

    <div class="bg-white p-4 shadow rounded space-y-4">
      <div>
        <label class="block text-sm font-medium">Contact Type</label>
        <select id="contactType" class="w-full border p-2 rounded">
          <option value="Supplier">Supplier</option>
          <option value="Client">Client</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium">Name</label>
        <input id="contactName" type="text" class="w-full border p-2 rounded" placeholder="Contact Name" />
      </div>

      <div>
        <label class="block text-sm font-medium">Company</label>
        <input id="contactCompany" type="text" class="w-full border p-2 rounded" placeholder="Company Name (Optional)" />
      </div>

      <div>
        <label class="block text-sm font-medium">Email</label>
        <input id="contactEmail" type="email" class="w-full border p-2 rounded" placeholder="Email Address" />
      </div>

      <div>
        <label class="block text-sm font-medium">Phone</label>
        <input id="contactPhone" type="tel" class="w-full border p-2 rounded" placeholder="Phone Number" />
      </div>

      <button id="saveContact" class="mt-4 w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-lg">Save Contact</button>
    </div>

    <a href="settings.html" class="text-blue-600 underline text-sm">Back to Settings</a>
  </div>

  <script>
    document.getElementById('saveContact').addEventListener('click', async () => {
      const type = document.getElementById('contactType').value;
      const name = document.getElementById('contactName').value.trim();
      const company = document.getElementById('contactCompany').value.trim();
      const email = document.getElementById('contactEmail').value.trim();
      const phone = document.getElementById('contactPhone').value.trim();

      if (!name || !email) {
        return alert('Contact must have a name and email.');
      }

      const user = sessionStorage.getItem('askkaiUser') || 'demo@email.com';

      const response = await fetch('https://askkai-backend-clean.onrender.com/contacts', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user_email: user, type, name, company, email, phone })
      });

      const res = await response.json();
      if (res.success) {
        alert('Contact saved successfully!');
        window.location.href = 'contacts.html';
      } else {
        alert('Error saving contact.');
      }
    });
  </script>

</body>
</html>
