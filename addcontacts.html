<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Contacts – Ask Kai</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
  <style>
    body {
      background-image: url('https://i.imgur.com/jhqlVA5.png');
      background-size: cover;
      background-position: center;
      font-family: sans-serif;
    }
    @media (max-width: 768px) {
      body { background-image: url('https://i.imgur.com/qzRmu0O.jpeg'); }
    }
    .overlay { background-color: rgba(255, 255, 255, 0.95); backdrop-filter: blur(5px); }
    .menu-button { background-color: #7AC142; }
  </style>
</head>

<body class="text-gray-800">

<div class="absolute top-4 left-4 z-50">
  <button onclick="toggleMenu()" class="menu-button text-white p-2 rounded-full shadow">☰</button>
  <div id="menuDropdown" class="hidden absolute left-0 mt-2 w-64 bg-white border border-gray-300 shadow-lg rounded-md z-50 p-4 space-y-2 text-gray-800 text-base font-medium">
    <a href="index.html" class="block text-[#7AC142] hover:underline">Home</a>
    <a href="contacts.html" class="block text-gray-700 hover:underline">View Contacts</a>
    <a href="settings.html" class="block text-gray-700 hover:underline">Profile</a>
    <hr class="my-2">
    <p onclick="logout()" class="block text-red-600 hover:underline cursor-pointer">Log Out</p>
  </div>
</div>

<div class="max-w-md mx-auto p-6 space-y-6 overlay mt-16 rounded-lg text-center">
  <h1 class="text-2xl font-bold text-green-600 mb-4">Add New Contact</h1>
  
  <div class="space-y-3 text-left">
    <input id="contactName" type="text" placeholder="Full Name" class="w-full border p-3 rounded-lg" />
    <input id="contactEmail" type="email" placeholder="Email Address" class="w-full border p-3 rounded-lg" />
    <input id="contactPhone" type="tel" placeholder="Phone Number" class="w-full border p-3 rounded-lg" />
    <textarea id="contactNotes" placeholder="Notes" rows="3" class="w-full border p-3 rounded-lg"></textarea>
    <button onclick="saveContact()" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded">Save Contact</button>
  </div>

  <a href="contacts.html" class="text-blue-600 underline text-sm block text-center mt-6">Back to Contacts</a>
</div>

<script>
  const SUPABASE_URL = 'https://ndvmxpkoyoimibntetef.supabase.co';
  const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5kdm14cGtveW9pbWlibnRldGVmIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc0NjUwODE4OSwiZXhwIjoyMDYyMDg0MTg5fQ.VV4x_0Z-MpRphBQlyAWrB1OgH7BJvaVI3KU7dWnTDog';
  const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  async function saveContact() {
    const { data: { session } } = await client.auth.getSession();
    if (!session) return window.location.href = 'signin.html';

    const user = session.user;
    const name = document.getElementById('contactName').value.trim();
    const email = document.getElementById('contactEmail').value.trim();
    const phone = document.getElementById('contactPhone').value.trim();
    const notes = document.getElementById('contactNotes').value.trim();

    if (!name) return alert('Name is required.');

    const { error } = await client
      .from('suppliers')
      .insert([{ 
        user_id: user.id, 
        supplier_name: name, 
        email: email || null, 
        phone: phone || null, 
        notes: notes || null 
      }]);

    if (error) {
      alert('Failed to save contact.');
    } else {
      alert('Contact saved!');
      window.location.href = 'contacts.html';
    }
  }

  function toggleMenu() {
    document.getElementById('menuDropdown').classList.toggle('hidden');
  }

  function logout() {
    client.auth.signOut().then(() => {
      sessionStorage.clear();
      window.location.href = 'signin.html';
    });
  }
</script>

</body>
</html>
