<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rafter Length Calculator â€“ Ask Kai</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .kaymar-green { color: #7AC142; }
  </style>
</head>
<body class="bg-white text-gray-800">
  <header class="bg-white shadow p-4 flex items-center justify-between">
    <h1 class="text-xl font-bold kaymar-green">Rafter Length Calculator</h1>
    <a href="index.html" class="text-sm text-blue-600 hover:underline">Back to Chat</a>
  </header>

  <main class="max-w-xl mx-auto p-6">
    <p class="mb-4 text-gray-700">
      Enter your <strong>roof run</strong> (horizontal distance from wall to ridge) and <strong>roof pitch</strong> (in degrees). This tool uses basic trigonometry to calculate the sloping rafter length.
    </p>

    <div class="space-y-4">
      <div>
        <label for="run" class="block font-medium">Roof Run (mm)</label>
        <input type="number" id="run" class="w-full border p-3 rounded-lg" placeholder="e.g. 3000" />
      </div>

      <div>
        <label for="pitch" class="block font-medium">Roof Pitch (degrees)</label>
        <input type="number" id="pitch" class="w-full border p-3 rounded-lg" placeholder="e.g. 25" />
      </div>

      <button onclick="calculateRafter()" class="w-full bg-black text-white py-2 rounded hover:bg-gray-900 transition">Calculate Rafter Length</button>

      <div id="result" class="text-lg font-semibold mt-4 text-green-700"></div>
    </div>
  </main>

  <script>
    function calculateRafter() {
      const run = parseFloat(document.getElementById('run').value);
      const pitch = parseFloat(document.getElementById('pitch').value);

      if (isNaN(run) || isNaN(pitch)) {
        document.getElementById('result').textContent = "Please enter valid numbers for run and pitch.";
        return;
      }

      const angleRad = pitch * (Math.PI / 180);
      const rafterLength = run / Math.cos(angleRad);

      document.getElementById('result').textContent =
        `Estimated Rafter Length: ${rafterLength.toFixed(2)} mm`;
    }
  </script>
</body>
</html>
