<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Supplier – Ask Kai</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
  <style>
    body {
      background-image: url('https://i.imgur.com/jhqlVA5.png');
      background-size: cover;
      background-position: center;
      font-family: sans-serif;
    }
    @media (max-width: 768px) {
      body { background-image: url('https://i.imgur.com/qzRmu0O.jpeg'); }
    }
    .overlay { background-color: rgba(255, 255, 255, 0.95); backdrop-filter: blur(5px); }
    .menu-button { background-color: #7AC142; }
    .toast {
      position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
      background: #323232; color: #fff; padding: 12px 24px; border-radius: 8px;
      opacity: 0; transition: opacity 0.3s ease; z-index: 1000;
    }
    .toast.show { opacity: 1; }
  </style>
</head>

<body class="text-gray-800 flex flex-col items-center justify-center min-h-screen bg-gray-100">

<div id="toast" class="toast"></div>

<!-- Navigation Menu -->
<div class="absolute top-4 left-4 z-50">
  <button onclick="toggleMenu()" class="menu-button text-white p-2 rounded-full shadow">☰</button>
  <div id="menuDropdown" class="hidden absolute left-0 mt-2 w-64 bg-white border border-gray-300 shadow-lg rounded-md z-50 p-4 space-y-2 text-gray-800 text-base font-medium">
    <a href="index.html" class="block text-[#7AC142] hover:underline">Home</a>
    <a href="settings.html" class="block text-gray-700 hover:underline">Profile</a>
    <a href="suppliers.html" class="block text-gray-700 hover:underline">Suppliers</a>
    <a href="contacts.html" class="block text-gray-700 hover:underline">Contacts</a>
    <hr class="my-2">
    <p onclick="logout()" class="block text-red-600 hover:underline cursor-pointer">Log Out</p>
  </div>
</div>

<h1 class="text-3xl font-bold text-green-600 mb-6 mt-20">Add New Supplier</h1>

<div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md space-y-4 overlay">
  <input id="supplierName" type="text" placeholder="Supplier Name" class="w-full border p-3 rounded" />
  <input id="supplierEmail" type="email" placeholder="Email" class="w-full border p-3 rounded" />
  <input id="supplierPhone" type="text" placeholder="Phone Number" class="w-full border p-3 rounded" />
  <textarea id="supplierNotes" rows="3" placeholder="Notes" class="w-full border p-3 rounded"></textarea>
  <button onclick="saveSupplier()" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded">Save Supplier</button>
  <a href="suppliers.html" class="block text-center text-blue-600 underline mt-4">Back to Suppliers</a>
</div>

<script>
  const SUPABASE_URL = 'https://ndvmxpkoyoimibntetef.supabase.co';
  const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5kdm14cGtveW9pbWlibnRldGVmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY1MDgxODksImV4cCI6MjA2MjA4NDE4OX0.-U4Jfb33aFfoAec-fhhFqjHExezWcKoEYwkSVgibjE4';
  const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
  const toast = document.getElementById('toast');

  function showToast(message, duration = 3000) {
    toast.textContent = message;
    toast.classList.add('show');
    setTimeout(() => toast.classList.remove('show'), duration);
  }

  function toggleMenu() {
    document.getElementById('menuDropdown').classList.toggle('hidden');
  }

  function logout() {
    client.auth.signOut().then(() => {
      window.location.href = 'signin.html';
    });
  }

  async function saveSupplier() {
    const name = document.getElementById('supplierName').value.trim();
    const email = document.getElementById('supplierEmail').value.trim();
    const phone = document.getElementById('supplierPhone').value.trim();
    const notes = document.getElementById('supplierNotes').value.trim();

    if (!name) {
      showToast('Supplier name is required.');
      return;
    }

    const { data: { session }, error: sessionError } = await client.auth.getSession();
    if (sessionError || !session) {
      window.location.href = 'signin.html';
      return;
    }

    const userId = session.user.id;

    const { error } = await client
      .from('suppliers')
      .insert([{ user_id: userId, name, email, phone, notes }]);

    if (error) {
      console.error('Insert Error:', error);
      showToast(`Failed to save supplier: ${error.message}`);
    } else {
      showToast('Supplier saved successfully!');
      window.location.href = 'suppliers.html';
    }
  }
</script>

</body>
</html>
