<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacts â€“ Ask Kai</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-50 text-gray-900">

  <div class="max-w-3xl mx-auto p-6 space-y-6">
    <h1 class="text-2xl font-bold text-green-600 text-center">Contacts</h1>

    <div class="flex justify-between items-center">
      <a href="settings.html" class="text-blue-600 underline text-sm">Back to Settings</a>
      <a href="addcontacts.html" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 text-sm">Add New Contact</a>
    </div>

    <!-- Filters -->
    <div class="bg-white p-4 rounded shadow space-y-4">
      <div class="flex flex-wrap gap-4">
        <select id="typeFilter" class="border p-2 rounded">
          <option value="">All Types</option>
          <option value="Supplier">Supplier</option>
          <option value="Client">Client</option>
        </select>
        <input id="searchInput" type="text" placeholder="Search by Name..." class="flex-1 border p-2 rounded" />
        <button onclick="loadContacts()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Search</button>
      </div>
    </div>

    <!-- Contacts List -->
    <div class="bg-white p-6 rounded shadow">
      <table class="min-w-full table-auto text-left text-sm">
        <thead class="bg-gray-200">
          <tr>
            <th class="p-2">Name</th>
            <th class="p-2">Type</th>
            <th class="p-2">Company</th>
            <th class="p-2">Email</th>
            <th class="p-2">Phone</th>
          </tr>
        </thead>
        <tbody id="contactsTable" class="divide-y"></tbody>
      </table>
    </div>
  </div>

  <script>
    const user = sessionStorage.getItem('askkaiUser') || 'demo@email.com';

    async function loadContacts() {
      const typeFilter = document.getElementById('typeFilter').value;
      const search = document.getElementById('searchInput').value.trim().toLowerCase();

      const response = await fetch('https://askkai-backend-clean.onrender.com/contacts?user_email=' + user);
      const data = await response.json();

      const table = document.getElementById('contactsTable');
      table.innerHTML = '';

      const filtered = data.filter(contact => {
        return (!typeFilter || contact.type === typeFilter) &&
               (!search || contact.name.toLowerCase().includes(search));
      });

      filtered.forEach(contact => {
        const row = `<tr>
          <td class="p-2">${contact.name}</td>
          <td class="p-2">${contact.type}</td>
          <td class="p-2">${contact.company}</td>
          <td class="p-2"><a href="mailto:${contact.email}" class="text-blue-600 hover:underline">${contact.email}</a></td>
          <td class="p-2">${contact.phone}</td>
        </tr>`;
        table.insertAdjacentHTML('beforeend', row);
      });
    }

    // Auto-load on page load
    window.addEventListener('DOMContentLoaded', loadContacts);
  </script>

</body>
</html>
