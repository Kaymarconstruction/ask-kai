<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
</head>

<body class="text-gray-800 flex flex-col items-center justify-center min-h-screen bg-gray-100">
  <h1 class="text-3xl font-bold text-green-600 mb-6">My Contacts</h1>
  <div id="contactsList" class="w-full max-w-md space-y-4"></div>

  <a href="addcontacts.html" class="mt-6 bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded shadow">
    Add New Contact
  </a>
  <a href="settings.html" class="block text-center text-blue-600 underline mt-4">Back to Settings</a>

<script>
  const SUPABASE_URL = 'https://ndvmxpkoyoimibntetef.supabase.co';
  const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5kdm14cGtveW9pbWlibnRldGVmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY1MDgxODksImV4cCI6MjA2MjA4NDE4OX0.-U4Jfb33aFfoAec-fhhFqjHExezWcKoEYwkSVgibjE4';
  const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
  const contactsList = document.getElementById('contactsList');

  async function loadContacts() {
    const { data: { session }, error: sessionError } = await client.auth.getSession();
    if (sessionError || !session) {
      alert('You must be logged in.');
      return;
    }

    const userId = session.user.id;
    const { data, error } = await client
      .from('contacts')
      .select('*')
      .eq('user_id', userId);

    if (error) {
      console.error('Load Error:', error);
      contactsList.innerHTML = '<p class="text-center text-gray-500">Failed to load contacts.</p>';
      return;
    }

    if (!data.length) {
      contactsList.innerHTML = '<p class="text-center text-gray-500">No contacts saved yet.</p>';
      return;
    }

    contactsList.innerHTML = '';
    data.forEach(contact => {
      const contactCard = document.createElement('div');
      contactCard.className = 'bg-white p-4 rounded shadow space-y-2 text-left';

      contactCard.innerHTML = `
        <h2 class="text-xl font-bold text-green-600">${contact.name}</h2>
        <p class="text-gray-700"><strong>Email:</strong> ${contact.email}</p>
        <p class="text-gray-700"><strong>Phone:</strong> ${contact.phone || 'N/A'}</p>
        <p class="text-gray-700"><strong>Notes:</strong> ${contact.notes || 'N/A'}</p>
      `;
      contactsList.appendChild(contactCard);
    });
  }

  loadContacts();
</script>
</body>
</html>
