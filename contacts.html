<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacts â€“ Ask Kai</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.min.js"></script>
  <style>
    body {
      background-image: url('https://i.imgur.com/jhqlVA5.png');
      background-size: cover;
      background-position: center;
      font-family: sans-serif;
    }
    @media (max-width: 768px) {
      body { background-image: url('https://i.imgur.com/qzRmu0O.jpeg'); }
    }
    .overlay { background-color: rgba(255, 255, 255, 0.92); backdrop-filter: blur(5px); }
  </style>
</head>
<body class="text-gray-800">

<div class="max-w-2xl mx-auto p-6 overlay mt-10 rounded-lg">
  <h1 class="text-3xl font-bold text-green-600 text-center mb-6">Your Contacts</h1>

  <div class="space-y-4">
    <div class="bg-white p-4 rounded shadow">
      <h2 class="text-xl font-semibold text-gray-700 mb-2">Add New Contact</h2>
      <input id="contactName" type="text" placeholder="Name" class="w-full border p-2 rounded mb-2" />
      <input id="contactEmail" type="email" placeholder="Email" class="w-full border p-2 rounded mb-2" />
      <input id="contactPhone" type="text" placeholder="Phone Number" class="w-full border p-2 rounded mb-2" />
      <textarea id="contactNotes" rows="2" placeholder="Notes (optional)" class="w-full border p-2 rounded mb-2"></textarea>
      <button onclick="addContact()" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Save Contact</button>
    </div>

    <div id="contactsList" class="space-y-4">
      <!-- Contacts will be loaded here -->
    </div>
  </div>

  <a href="index.html" class="block text-center mt-8 text-blue-600 hover:underline">Back to Chat</a>
</div>

<script>
  const SUPABASE_URL = 'https://ndvmxpkoyoimibntetef.supabase.co';
  const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5kdm14cGtveW9pbWlibnRldGVmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY1MDgxODksImV4cCI6MjA2MjA4NDE4OX0.-U4Jfb33aFfoAec-fhhFqjHExezWcKoEYwkSVgibjE4';
  const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  const userEmail = sessionStorage.getItem('askkaiUser');
  if (!userEmail) window.location.href = 'signin.html';

  async function loadContacts() {
    const { data, error } = await supabase
      .from('users')
      .select('saved_contacts')
      .eq('email', userEmail)
      .single();

    const container = document.getElementById('contactsList');
    container.innerHTML = '';

    if (data && data.saved_contacts && data.saved_contacts.length > 0) {
      data.saved_contacts.forEach((contact, index) => {
        container.innerHTML += `
          <div class="bg-white p-4 rounded shadow">
            <h3 class="text-lg font-bold text-gray-700">${contact.name}</h3>
            <p class="text-sm text-gray-600">Email: ${contact.email}</p>
            <p class="text-sm text-gray-600">Phone: ${contact.phone}</p>
            ${contact.notes ? `<p class="text-sm text-gray-600">Notes: ${contact.notes}</p>` : ''}
            <button onclick="deleteContact(${index})" class="text-red-600 text-sm mt-2 hover:underline">Delete</button>
          </div>`;
      });
    } else {
      container.innerHTML = `<p class="text-center text-gray-600">No contacts saved yet.</p>`;
    }
  }

  async function addContact() {
    const name = document.getElementById('contactName').value.trim();
    const email = document.getElementById('contactEmail').value.trim();
    const phone = document.getElementById('contactPhone').value.trim();
    const notes = document.getElementById('contactNotes').value.trim();

    if (!name || !email) {
      alert('Name and Email are required.');
      return;
    }

    const { data, error } = await supabase
      .from('users')
      .select('saved_contacts')
      .eq('email', userEmail)
      .single();

    const currentContacts = data?.saved_contacts || [];
    currentContacts.push({ name, email, phone, notes });

    const { error: updateError } = await supabase
      .from('users')
      .update({ saved_contacts: currentContacts })
      .eq('email', userEmail);

    if (updateError) {
      alert('Failed to save contact.');
    } else {
      document.getElementById('contactName').value = '';
      document.getElementById('contactEmail').value = '';
      document.getElementById('contactPhone').value = '';
      document.getElementById('contactNotes').value = '';
      loadContacts();
    }
  }

  async function deleteContact(index) {
    const { data, error } = await supabase
      .from('users')
      .select('saved_contacts')
      .eq('email', userEmail)
      .single();

    const currentContacts = data?.saved_contacts || [];
    currentContacts.splice(index, 1);

    const { error: updateError } = await supabase
      .from('users')
      .update({ saved_contacts: currentContacts })
      .eq('email', userEmail);

    if (!updateError) loadContacts();
    else alert('Failed to delete contact.');
  }

  loadContacts();
</script>

</body>
</html>
