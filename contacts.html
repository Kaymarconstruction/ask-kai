<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacts – Ask Kai</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
  <style>
    body {
      background-image: url('https://i.imgur.com/jhqlVA5.png');
      background-size: cover;
      background-position: center;
      font-family: sans-serif;
    }
    @media (max-width: 768px) {
      body { background-image: url('https://i.imgur.com/qzRmu0O.jpeg'); }
    }
    .overlay { background-color: rgba(255, 255, 255, 0.95); backdrop-filter: blur(5px); }
    .menu-button { background-color: #7AC142; }
  </style>
</head>

<body class="text-gray-800">

<div class="absolute top-4 left-4 z-50">
  <button onclick="toggleMenu()" class="menu-button text-white p-2 rounded-full shadow">☰</button>
  <div id="menuDropdown" class="hidden absolute left-0 mt-2 w-64 bg-white border border-gray-300 shadow-lg rounded-md z-50 p-4 space-y-2 text-gray-800 text-base font-medium">
    <a href="index.html" class="block text-[#7AC142] hover:underline">Home</a>
    <a href="addcontacts.html" class="block text-gray-700 hover:underline">Add Contact</a>
    <a href="settings.html" class="block text-gray-700 hover:underline">Profile</a>
    <hr class="my-2">
    <p onclick="logout()" class="block text-red-600 hover:underline cursor-pointer">Log Out</p>
  </div>
</div>

<div class="max-w-2xl mx-auto p-6 overlay mt-16 rounded-lg text-center">
  <h1 class="text-2xl font-bold text-green-600 mb-4">Your Contacts</h1>
  
  <div id="contactsList" class="space-y-4 text-left"></div>

  <a href="addcontacts.html" class="text-blue-600 underline text-sm block text-center mt-6">Add New Contact</a>
</div>

<script>
  const SUPABASE_URL = 'https://ndvmxpkoyoimibntetef.supabase.co';
  const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5kdm14cGtveW9pbWlibnRldGVmIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc0NjUwODE4OSwiZXhwIjoyMDYyMDg0MTg5fQ.VV4x_0Z-MpRphBQlyAWrB1OgH7BJvaVI3KU7dWnTDog';
  const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  async function loadContacts() {
    const { data: { session } } = await client.auth.getSession();
    if (!session) return window.location.href = 'signin.html';

    const user = session.user;

    const { data, error } = await client
      .from('suppliers')
      .select('*')
      .eq('user_id', user.id);

    const contactsList = document.getElementById('contactsList');
    contactsList.innerHTML = '';

    if (error || !data.length) {
      contactsList.innerHTML = '<p class="text-gray-600 text-center">No contacts found. Add some!</p>';
      return;
    }

    data.forEach(contact => {
      const contactCard = document.createElement('div');
      contactCard.className = 'bg-white p-4 rounded-lg shadow space-y-2';

      contactCard.innerHTML = `
        <h2 class="text-lg font-bold text-green-600">${contact.supplier_name}</h2>
        ${contact.email ? `<p><strong>Email:</strong> ${contact.email}</p>` : ''}
        ${contact.phone ? `<p><strong>Phone:</strong> ${contact.phone}</p>` : ''}
        ${contact.notes ? `<p><strong>Notes:</strong> ${contact.notes}</p>` : ''}
      `;

      contactsList.appendChild(contactCard);
    });
  }

  function toggleMenu() {
    document.getElementById('menuDropdown').classList.toggle('hidden');
  }

  function logout() {
    client.auth.signOut().then(() => {
      sessionStorage.clear();
      window.location.href = 'signin.html';
    });
  }

  loadContacts();
</script>

</body>
</html>
