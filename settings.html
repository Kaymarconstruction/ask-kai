<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings – Ask Kai</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.min.js"></script>
  <style>
    body {
      background-image: url('https://i.imgur.com/jhqlVA5.png');
      background-size: cover;
      background-position: center;
      font-family: sans-serif;
    }
    @media (max-width: 768px) {
      body { background-image: url('https://i.imgur.com/qzRmu0O.jpeg'); }
    }
    .overlay { background-color: rgba(255, 255, 255, 0.9); backdrop-filter: blur(5px); }
    .profile-border { border: 4px solid #7AC142; cursor: pointer; }
    .toast {
      position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
      background: #323232; color: #fff; padding: 12px 24px;
      border-radius: 8px; opacity: 0; transition: opacity 0.3s ease;
      z-index: 1000;
    }
    .toast.show { opacity: 1; }
  </style>
</head>

<body class="text-gray-800">

<div id="toast" class="toast"></div>

<div class="max-w-xl mx-auto p-6 space-y-6 overlay mt-8 rounded-lg">
  <div class="text-center">
    <label for="profilePic">
      <img id="profilePreview" src="https://i.imgur.com/placeholder.png" alt="Profile"
           class="mx-auto w-32 h-32 rounded-full object-cover shadow-lg profile-border"
           onerror="this.src='https://i.imgur.com/placeholder.png';" />
    </label>
    <input id="profilePic" type="file" accept="image/*" class="hidden" />
    <h1 id="userName" class="text-3xl font-bold text-green-600 mt-4">Welcome Back!</h1>
    <button onclick="location.href='upgrade.html'" 
            class="mt-4 bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg shadow">
      Manage Subscription
    </button>
  </div>

  <div class="bg-white p-4 shadow rounded space-y-4">
    <div>
      <label class="block text-sm font-medium">Email</label>
      <p id="userEmail" class="text-gray-700">Loading...</p>
    </div>

    <div>
      <label class="block text-sm font-medium">Subscription Tier</label>
      <p id="planTier" class="text-green-700 font-semibold">Loading...</p>
    </div>

    <div>
      <label class="block text-sm font-medium">Token Usage</label>
      <p id="promptUsage" class="text-gray-700">Loading...</p>
    </div>

    <div class="flex space-x-4 mt-4">
      <a href="addcontacts.html" class="bg-black text-white px-4 py-2 rounded hover:bg-gray-800">Add Contacts</a>
      <a href="contacts.html" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">View Contacts</a>
    </div>

    <button id="logoutBtn" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 w-full mt-4">
      Log Out
    </button>
  </div>

  <a href="index.html" class="text-blue-600 underline text-sm block text-center mt-6">Back to Chat</a>
</div>

<script>
  const SUPABASE_URL = 'https://ndvmxpkoyoimibntetef.supabase.co';
  const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5kdm14cGtveW9pbWlibnRldGVmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY1MDgxODksImV4cCI6MjA2MjA4NDE4OX0.-U4Jfb33aFfoAec-fhhFqjHExezWcKoEYwkSVgibjE4';
  const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
  const BUCKET = 'profile-pictures';

  const userEmail = sessionStorage.getItem('askkaiUser')?.toLowerCase();
  if (!userEmail) window.location.href = 'signin.html';

  const toast = document.getElementById('toast');
  function showToast(message, duration = 3000) {
    toast.textContent = message;
    toast.classList.add('show');
    setTimeout(() => toast.classList.remove('show'), duration);
  }

  async function loadProfile() {
    console.log('Loading profile for:', userEmail);
    const { data, error } = await supabase
      .from('users')
      .select('name, profile_pic_url, plan_tier, prompt_count')
      .eq('email', userEmail)
      .single();

    if (error) {
      console.error('Error loading profile:', error);
      return showToast('Failed to load profile.');
    }

    console.log('Profile data:', data);

    if (data) {
      document.getElementById('userName').textContent = `Welcome Back, ${data.name || 'Apprentice'}!`;
      document.getElementById('userEmail').textContent = userEmail;
      document.getElementById('planTier').textContent = data.plan_tier || 'Free Plan';
      document.getElementById('promptUsage').textContent = `${data.prompt_count || 0} / ${data.plan_tier === 'Free Plan' ? '10' : '∞'}`;
      document.getElementById('profilePreview').src = data.profile_pic_url || 'https://i.imgur.com/placeholder.png';
    }
  }

  async function uploadProfilePic(file) {
    console.log('Uploading profile picture:', file);

    if (!file.type.startsWith('image/')) return showToast('Only image files allowed.');
    if (file.size > 2 * 1024 * 1024) return showToast('Max file size is 2MB.');

    const fileExt = file.name.split('.').pop();
    const filePath = `${userEmail}.${fileExt}`;

    const { error: uploadError } = await supabase
      .storage
      .from(BUCKET)
      .upload(filePath, file, { upsert: true });

    if (uploadError) {
      console.error('Upload error:', uploadError);
      return showToast('Failed to upload image.');
    }

    const { data: publicURL } = supabase
      .storage
      .from(BUCKET)
      .getPublicUrl(filePath);

    console.log('Public URL:', publicURL);

    const { error: updateError } = await supabase
      .from('users')
      .update({ profile_pic_url: publicURL.publicUrl })
      .eq('email', userEmail);

    if (updateError) {
      console.error('Update profile picture error:', updateError);
      showToast('Failed to update profile picture.');
    } else {
      document.getElementById('profilePreview').src = publicURL.publicUrl;
      showToast('Profile picture updated!');
    }
  }

  document.getElementById('profilePic').addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (file) uploadProfilePic(file);
  });

  document.getElementById('logoutBtn').addEventListener('click', () => {
    sessionStorage.clear();
    localStorage.clear();
    window.location.href = 'signin.html';
  });

  loadProfile();
</script>

</body>
</html>
