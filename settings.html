<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings – Ask Kai</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col min-h-screen">

<!-- Menu -->
<div class="bg-white shadow p-4 flex justify-between items-center">
  <h1 class="text-2xl font-bold text-green-600">Settings</h1>
  <button onclick="logout()" class="text-red-600 hover:underline">Log Out</button>
</div>

<!-- Navigation Links -->
<nav class="bg-white shadow p-4 space-y-2">
  <a href="index.html" class="block text-blue-600 hover:underline">Home</a>
  <a href="addcontacts.html" class="block text-gray-700 hover:underline">Add Contact</a>
  <a href="contacts.html" class="block text-gray-700 hover:underline">Saved Contacts</a>
  <a href="suppliers.html" class="block text-gray-700 hover:underline">Suppliers</a>
  <a href="apprentice-hub.html" class="block text-gray-700 hover:underline">Apprentice Hub</a>
  <a href="plus-hub.html" class="block text-gray-700 hover:underline">Plus Hub</a>
  <a href="pro-hub.html" class="block text-gray-700 hover:underline">Pro Hub</a>
  <a href="team.html" class="block text-gray-700 hover:underline">Meet the Team</a>
  <a href="upgrade.html" class="block text-gray-700 hover:underline">Upgrade</a>
</nav>

<!-- Profile Section -->
<main class="flex-grow p-6">
  <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow space-y-4 text-center">
    <label for="profilePic">
      <img id="profilePreview" src="https://i.imgur.com/uYWtV9r.png" alt="Profile"
           class="mx-auto w-32 h-32 rounded-full object-cover border-4 border-green-600 cursor-pointer" />
    </label>
    <input id="profilePic" type="file" accept="image/*" class="hidden" />
    <h2 id="userName" class="text-2xl font-bold text-green-600 mt-4">Welcome Back!</h2>
    <button onclick="location.href='upgrade.html'" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded shadow">
      Manage Subscription
    </button>

    <div class="bg-gray-100 p-4 rounded text-left space-y-2 mt-4">
      <p><strong>Email:</strong> <span id="userEmail">Loading...</span></p>
      <p><strong>Subscription Tier:</strong> <span id="planTier">Loading...</span></p>
      <p><strong>Token Usage:</strong> <span id="promptUsage">Loading...</span></p>
      <div class="w-full bg-gray-300 rounded h-2.5">
        <div id="usageBar" class="bg-green-600 h-2.5 rounded" style="width: 0%;"></div>
      </div>
    </div>
  </div>
</main>

<script>
  const SUPABASE_URL = 'https://ndvmxpkoyoimibntetef.supabase.co';
  const SUPABASE_KEY = 'YOUR_PUBLIC_ANON_KEY'; // Ensure this is set via Render Environment
  const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
  const BUCKET = 'profile-pictures';

  async function checkSession() {
    const { data: { session } } = await client.auth.getSession();
    if (!session) return window.location.href = 'signin.html';
    loadProfile(session.user);
  }

  async function loadProfile(user) {
    const { data, error } = await client.from('users')
      .select('name, profile_pic_url, plan_tier, prompt_count')
      .eq('email', user.email)
      .single();

    if (error || !data) {
      document.getElementById('userEmail').textContent = 'Error loading';
      return;
    }

    document.getElementById('userName').textContent = `Welcome Back, ${data.name || 'Mate'}!`;
    document.getElementById('userEmail').textContent = user.email;
    document.getElementById('planTier').textContent = data.plan_tier || 'Free';
    document.getElementById('promptUsage').textContent = `${data.prompt_count || 0} / ${data.plan_tier === 'Free' ? 10 : '∞'}`;

    const percent = Math.min((data.prompt_count || 0) / 10 * 100, 100);
    document.getElementById('usageBar').style.width = `${percent}%`;

    const profilePic = data.profile_pic_url || 'https://i.imgur.com/uYWtV9r.png';
    document.getElementById('profilePreview').src = `${profilePic}?t=${Date.now()}`;
  }

  async function uploadProfilePic(file) {
    if (!file.type.startsWith('image/')) return alert('Only image files allowed.');
    if (file.size > 2 * 1024 * 1024) return alert('Max file size is 2MB.');

    const { data: { session } } = await client.auth.getSession();
    const user = session.user;
    const fileExt = file.name.split('.').pop();
    const filePath = `${user.id}.${fileExt}`;

    const { error } = await client.storage.from(BUCKET).upload(filePath, file, { upsert: true });
    if (error) return alert(`Upload failed: ${error.message}`);

    const { data: publicURL } = client.storage.from(BUCKET).getPublicUrl(filePath);
    await client.from('users').update({ profile_pic_url: publicURL.publicUrl }).eq('email', user.email);

    document.getElementById('profilePreview').src = `${publicURL.publicUrl}?t=${Date.now()}`;
  }

  document.getElementById('profilePic').addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (file) uploadProfilePic(file);
  });

  function logout() {
    client.auth.signOut().then(() => window.location.href = 'signin.html');
  }

  checkSession();
</script>

</body>
</html>
