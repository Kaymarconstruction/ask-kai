<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings â€“ Ask Kai</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-image: url('https://i.imgur.com/jhqlVA5.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    @media (max-width: 768px) {
      body {
        background-image: url('https://i.imgur.com/qzRmu0O.jpeg');
      }
    }
    .overlay {
      background-color: rgba(255, 255, 255, 0.92);
      backdrop-filter: blur(5px);
    }
    .profile-pic-border {
      border: 4px solid #7AC142;
    }
  </style>
</head>

<body class="text-gray-800">

<div class="max-w-xl mx-auto p-6 overlay rounded-xl shadow-lg mt-10">
  <div class="text-center mb-8">
    <img id="profilePicPreview" src="https://i.imgur.com/placeholder.png" alt="Profile" 
         class="mx-auto w-32 h-32 rounded-full shadow-lg mb-4 object-cover profile-pic-border" />
    <h1 id="userName" class="text-2xl font-bold text-green-600">Welcome Back!</h1>
    <input type="file" id="profilePicInput" accept="image/*" class="hidden" />
    <button onclick="document.getElementById('profilePicInput').click()" 
            class="mt-4 bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg shadow">
      Change Profile Picture
    </button>
  </div>

  <div class="space-y-4 text-center">
    <p><strong>Email:</strong> <span id="userEmail">Loading...</span></p>
    <p><strong>Subscription:</strong> <span id="planTier">Loading...</span></p>
    <p><strong>Token Usage:</strong> <span id="tokenUsage">Loading...</span></p>

    <div class="flex justify-center space-x-4 mt-4">
      <a href="contacts.html" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">View Contacts</a>
      <a href="addcontacts.html" class="bg-black hover:bg-gray-800 text-white px-4 py-2 rounded">Add Contact</a>
    </div>

    <button id="saveBtn" class="mt-6 bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded shadow">
      Save Settings
    </button>

    <a href="index.html" class="block text-sm text-blue-600 hover:underline mt-6">Back to Chat</a>
  </div>
</div>

<script>
  const SUPABASE_URL = 'https://ndvmxpkoyoimibntetef.supabase.co';
  const SUPABASE_KEY = 'YOUR_SUPABASE_ANON_KEY';
  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  const userEmail = sessionStorage.getItem('askkaiUser');
  if (!userEmail) window.location.href = 'signin.html';

  async function loadProfile() {
    const { data, error } = await supabase
      .from('users')
      .select('name, profile_pic_url, plan_tier, token_count')
      .eq('email', userEmail)
      .single();

    if (data) {
      document.getElementById('userName').innerText = `Welcome Back, ${data.name || 'Apprentice'}!`;
      document.getElementById('userEmail').innerText = userEmail;
      document.getElementById('planTier').innerText = data.plan_tier || 'Free Plan';
      document.getElementById('tokenUsage').innerText = `${data.token_count || 0} Tokens`;

      if (data.profile_pic_url) {
        document.getElementById('profilePicPreview').src = data.profile_pic_url;
      }
    }
  }

  loadProfile();

  document.getElementById('profilePicInput').addEventListener('change', async (e) => {
    const file = e.target.files[0];
    if (!file) return;

    const fileName = `${userEmail}_profile_${Date.now()}`;
    const { data, error } = await supabase
      .storage
      .from('profile-pictures')
      .upload(fileName, file);

    if (!error) {
      const { publicURL } = supabase
        .storage
        .from('profile-pictures')
        .getPublicUrl(fileName);

      await supabase
        .from('users')
        .update({ profile_pic_url: publicURL })
        .eq('email', userEmail);

      document.getElementById('profilePicPreview').src = publicURL;
    } else {
      alert('Error uploading image. Try again.');
    }
  });

  document.getElementById('saveBtn').addEventListener('click', () => {
    alert('Settings Saved Successfully!');
  });
</script>

</body>
</html>
