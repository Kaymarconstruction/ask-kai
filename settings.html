<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings â€“ Ask Kai</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .kaymar-green { color: #7AC142; }
  </style>
</head>
<body class="bg-white text-gray-800">

  <!-- Header -->
  <header class="bg-white shadow p-4 flex items-center justify-between">
    <h1 class="text-xl font-bold kaymar-green">Account Settings</h1>
    <a href="index.html" class="text-sm text-blue-600 hover:underline">Back to Chat</a>
  </header>

  <!-- Main -->
  <main class="max-w-xl mx-auto p-8">
    <h2 class="text-2xl font-bold mb-6">Your Details</h2>

    <div class="mb-4">
      <label class="block text-sm font-medium mb-1">Email</label>
      <input id="email" type="email" class="w-full border p-3 rounded-lg bg-gray-100" readonly />
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium mb-1">Prompts Used</label>
      <p class="text-gray-700"><span id="promptCount">0</span> / 25 free prompts</p>
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium mb-1">Tokens Remaining</label>
      <p class="text-gray-700"><span id="kaiTokens">0</span> tokens</p>
    </div>

    <div class="flex space-x-4 mt-6">
      <a href="upgrade.html" class="bg-blue-700 text-white px-4 py-2 rounded hover:bg-blue-800 transition">Upgrade Plan</a>
      <button onclick="logoutUser()" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Log Out</button>
    </div>
  </main>

  <!-- Script -->
  <script>
    const email = sessionStorage.getItem('askkaiUser');
    const promptCount = localStorage.getItem('promptCount') || '0';
    const kaiTokens = localStorage.getItem('kaiTokens') || '0';

    document.getElementById('email').value = email || 'Unknown';
    document.getElementById('promptCount').textContent = promptCount;
    document.getElementById('kaiTokens').textContent = kaiTokens;

    function logoutUser() {
      sessionStorage.removeItem('askkaiUser');
      localStorage.removeItem('promptCount');
      localStorage.removeItem('kaiTokens');
      window.location.href = 'logout.html';
    }
  </script>
</body>
</html>
