<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings – Ask Kai</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.min.js"></script>
  <style>
    body {
      background-image: url('https://i.imgur.com/jhqlVA5.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: sans-serif;
    }
    @media (max-width: 768px) {
      body {
        background-image: url('https://i.imgur.com/qzRmu0O.jpeg');
      }
    }
    .overlay {
      background-color: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(5px);
    }
    .profile-border {
      border: 4px solid #7AC142;
    }
  </style>
</head>
<body class="text-gray-800">

<div class="max-w-xl mx-auto p-6 space-y-6 overlay mt-8 rounded-lg">
  <div class="text-center">
    <img id="profilePreview" src="https://i.imgur.com/placeholder.png" alt="Profile" 
      class="mx-auto w-32 h-32 rounded-full object-cover shadow-lg profile-border" />
    <h1 id="userName" class="text-3xl font-bold text-green-600 mt-4">Welcome Back!</h1>
    <button onclick="location.href='upgrade.html'" 
      class="mt-4 bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg shadow">
      Manage Subscription
    </button>
  </div>

  <div class="bg-white p-4 shadow rounded space-y-4">
    <div>
      <label class="block text-sm font-medium">Email</label>
      <p id="userEmail" class="text-gray-700">Loading...</p>
    </div>

    <div>
      <label class="block text-sm font-medium mb-1">Change Profile Picture</label>
      <input id="profilePic" type="file" accept="image/*" class="w-full text-sm" />
    </div>

    <div>
      <label class="block text-sm font-medium">Subscription Tier</label>
      <p id="planTier" class="text-green-700 font-semibold">Loading...</p>
    </div>

    <div>
      <label class="block text-sm font-medium">Token Usage</label>
      <p id="promptUsage" class="text-gray-700">Loading...</p>
    </div>

    <div class="flex space-x-4 mt-4">
      <a href="addcontacts.html" class="bg-black text-white px-4 py-2 rounded hover:bg-gray-800">Add Contacts</a>
      <a href="contacts.html" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">View Contacts</a>
    </div>

    <button id="saveBtn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 w-full mt-4">
      Save Settings
    </button>
  </div>

  <a href="index.html" class="text-blue-600 underline text-sm block text-center mt-6">Back to Chat</a>
</div>

<script>
  const SUPABASE_URL = 'https://ndvmxpkoyoimibntetef.supabase.co';
  const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'; // Replace with actual key if needed
  const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  const userEmail = sessionStorage.getItem('askkaiUser');
  if (!userEmail) window.location.href = 'signin.html';

  async function loadProfile() {
    const { data, error } = await supabase
      .from('users')
      .select('name, profile_pic_url, plan_tier, token_usage')
      .eq('email', userEmail)
      .single();

    if (data) {
      document.getElementById('userName').textContent = `Welcome Back, ${data.name || 'Apprentice'}!`;
      document.getElementById('userEmail').textContent = userEmail;
      document.getElementById('planTier').textContent = data.plan_tier || 'Free Plan';
      document.getElementById('promptUsage').textContent = `${data.token_usage || 0} / ${data.plan_tier === 'Free Plan' ? '10' : '∞'}`;
      document.getElementById('profilePreview').src = data.profile_pic_url || 'https://i.imgur.com/placeholder.png';
    }
  }

  async function uploadProfilePic(file) {
    const fileExt = file.name.split('.').pop();
    const filePath = `profile_pics/${userEmail}.${fileExt}`;
    
    const { data, error } = await supabase.storage
      .from('profile_pictures')
      .upload(filePath, file, { upsert: true });

    if (!error) {
      const { data: publicURL } = supabase
        .storage
        .from('profile_pictures')
        .getPublicUrl(filePath);

      await supabase
        .from('users')
        .update({ profile_pic_url: publicURL.publicUrl })
        .eq('email', userEmail);

      document.getElementById('profilePreview').src = publicURL.publicUrl;
    } else {
      alert('Failed to upload image.');
    }
  }

  document.getElementById('profilePic').addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (file) uploadProfilePic(file);
  });

  document.getElementById('saveBtn').addEventListener('click', () => {
    alert('Settings saved successfully!');
  });

  loadProfile();
</script>

</body>
</html>
